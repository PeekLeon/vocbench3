  it:
    longDescription: "VocBench\_is a web-based, multilingual, collaborative development platform for managing [OWL](https://www.w3.org/TR/owl2-overview/) ontologies, [SKOS](https://www.w3.org/TR/skos-reference/)(/[XL](https://www.w3.org/TR/skos-reference/skos-xl.html)) thesauri, [Ontolex-lemon](https://www.w3.org/2016/05/ontolex/) lexicons and generic RDF datasets.\n\nDesigned to meet the needs of semantic web and linked data environments,\_VocBench\_development has also been driven by the feedback gathered from a [community of users](http://vocbench.uniroma2.it/support/community.jsf) made of public organizations, companies and independent users looking for open source solutions for maintaining their ontologies, thesauri, code lists and authority resources.\n\nVocBench business and data access layers are realized by [Semantic Turkey](http://semanticturkey.uniroma2.it/), an open-source platform for Knowledge Acquisition and Management realized by the [University of Rome Tor Vergata](http://www.uniroma2.it/).\n"
