<div class="panel panel-default vbox">
    <div class="panel-heading">
        <label style="flex: 1">Custom Services</label>
    </div>
    <div class="panel-body hbox">

        <div class="panel panel-default vbox">
            <div class="panel-heading">
                <label style="flex: 1"></label>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-xs">
                        <button class="btn btn-default" (click)="createService()" title="Create service">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button class="btn btn-default" (click)="deleteService()" title="Delete service" [disabled]="!selectedService">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-body vbox scrollableContainer">
                <div *ngFor="let ref of serviceRefs" class="listItem" [ngClass]="{ active: selectedServiceRef == ref }" (click)="selectService(ref)">
                    {{ref.identifier}}
                </div>
            </div>
        </div>

        <custom-service *ngIf="selectedService" style="flex: 4; margin-left: 6px;" [service]="selectedService"></custom-service>
        
    </div>

</div>
