<div class="card card-default vbox">
    <div class="card-header">
        <label style="flex: 1;">Invokable Reports</label>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-xs">
                <button class="btn btn-light" (click)="createReporter()" title="Create report" [disabled]="!createReporterAuthorized">
                    <span class="fas fa-plus"></span>
                </button>
                <button class="btn btn-light" (click)="deleteReporter()" [title]="'COMMONS.DELETE'|translate" [disabled]="!selectedReporter || !deleteReporterAuthorized">
                    <span class="fas fa-minus"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="card-body vbox scrollableContainer">
        <div *ngFor="let r of reporters" class="listItem" [ngClass]="{ active: selectedReporter == r }" (click)="selectReporter(r)">
            {{r.identifier}}
        </div>
    </div>
</div>
<invokable-reporter *ngIf="selectedReporter" style="flex: 4; margin-left: 6px;" [ref]="selectedReporter"></invokable-reporter>
