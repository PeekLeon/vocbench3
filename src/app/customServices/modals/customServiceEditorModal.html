<div class="modal-header">
    <h3 class="modal-title">{{context.title}}</h3>
</div>
<div class="modal-body vbox table-responsive">

    <table class="table table-condensed table-borderless">
        <colgroup>
            <col style="width: 1%">
            <col>
            <col style="width: 1%">
        </colgroup>
        <tbody>
            <tr>
                <td class="text-right" nowrap>
                    <label>ID</label>
                    <span class="glyphicon glyphicon-info-sign" title="A unique identifier"></span>
                </td>
                <td><input class="form-control input-sm" [(ngModel)]="id" [readonly]="context.service"></td>
                <td>*</td>
            </tr>
            <tr>
                <td class="text-right" nowrap>
                    <label>Service name</label>
                    <span class="glyphicon glyphicon-info-sign" title="The name used to group all operations defined by this custom service"></span>
                </td>
                <td><input class="form-control input-sm" [(ngModel)]="name" sanitized></td>
                <td>*</td>
            </tr>
            <tr>
                <td class="text-right" nowrap>
                    <label>Description</label>
                    <span class="glyphicon glyphicon-info-sign" title="A description of this custom service"></span>
                </td>
                <td><textarea class="form-control input-sm" style="resize: vertical" [(ngModel)]="description"></textarea></td>
                <td></td>
            </tr>
        </tbody>
    </table>

</div>

<div class="modal-footer">
    <span class="pull-left">(*) Mandatory field</span>
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!isDataValid()">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
