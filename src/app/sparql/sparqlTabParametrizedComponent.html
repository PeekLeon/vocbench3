<div class="hbox" style="flex: initial">

    <div class="card card-alt" style="flex: 2; margin-right: 4px;" >
        <div class="card-header">
            <span style="flex: 1">
                <label>Stored query: </label> {{storedQueryName}}
            </span>
            <button class="btn btn-xs btn-light" (click)="changeStoredQuery()" title="Change stored query">
                <span class="fas fa-pencil-alt"></span>
            </button>
        </div>
        <div class="card-body">
            <yasgui [query]="query" (querychange)="onQueryChange($event)" [readonly]="true"></yasgui>
        </div>
    </div>

    <div class="vbox">
        <query-param-form class="vbox" [bindings]="parameterization" (update)="onVarBindingsUpdate($event)"
            (paramsChange)="onParametrizationsChange($event)"></query-param-form>
        <div class="hbox" style="margin-top: 4px; align-items: center; flex: initial;">
            <label style="margin-right: 4px;">Description:</label>
            <textarea class="form-control form-control-sm" style="resize: none" rows="3" [(ngModel)]="description" (ngModelChange)="onDescriptionChange()"></textarea>
        </div>
    </div>

</div>

<!--Commands (submit, clear, inferred, ...)-->
<div style="margin: 5px 0;">
    <button class="btn btn-xs btn-primary" type="button" (click)="doQuery()" [disabled]="queryInProgress || !queryValid">
        {{'COMMONS.SUBMIT'|translate}}
    </button>
    <button class="btn btn-xs btn-info ml-2" type="button" (click)="clear()" [disabled]="queryResult == null">Clear</button>
    <div class="hbox" style="align-items: center; display: inline-flex; margin-left: 6px;">
        <div class="hbox" style="align-items: center; display: inline-flex; margin-left: 5px;">
            <label style="margin-right: 2px;">Include inferred:</label>
            <input type="checkbox" [(ngModel)]="inferred">
        </div>
        <div class="dropdown" style="margin-left: 6px;" ngbDropdown>
            <button class="btn btn-light dropdown-toggle btn-xs" data-toggle="dropdown" ngbDropdownToggle
                [disabled]="queryResult == null || resultType == 'boolean'">
                Save results as... <span class="fas fa-caret-down fa-sm"></span>
            </button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <a class="dropdown-item" (click)="exportAsJSON()">Json</a>
                <a class="dropdown-item" (click)="exportAsCSV()">CSV</a>
                <a class="dropdown-item" (click)="exportAsTSV()">TSV</a>
                <a class="dropdown-item" (click)="exportAsSpradsheet('xlsx')">XLSX (Microsoft spreadsheet)</a>
                <a class="dropdown-item" (click)="exportAsSpradsheet('ods')">ODS (OpenDocument spreadsheet)</a>
                <a *ngIf="resultType=='graph'" class="dropdown-item" (click)="exportAsRdf()">RDF format...</a>
            </div>
        </div>
        <span style="display: inline; margin-left: 6px;">
            <span *ngIf="queryResult != null && resultType != 'boolean'">
                Results count: {{queryResult.length}}
            </span>
            <span *ngIf="queryTime">(Done in {{queryTime}})</span>
        </span>
    </div>
    <div class="hbox float-right" style="align-items: center">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-xs">
                <button class="btn btn-light btn-xs" title="Save parameterized query" (click)="saveConfiguration()" [disabled]="!storedQueryReference">
                    <span class="fas fa-download"></span>
                </button>
                <button class="btn btn-light btn-xs" title="Load parameterized query" (click)="loadConfiguration()">
                    <span class="fas fa-upload"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!--Query result-->
<div *ngIf="queryResult != null" class="vbox">
    <div class="table-responsive vbox" style="border: 1px solid #ddd; padding: 4px;">
        <table class="table table-striped table-sm table-hoverable" style="flex: 1">
            <thead>
                <tr>
                    <th *ngFor="let h of headers" style="white-space: nowrap">
                        {{h}}
                        <button *ngIf="resultType != 'boolean'" class="btn btn-xs btn-light" [ngSwitch]="sortOrder" (click)="sortResult(h)">
                            <span class="fas fa-sort-alpha-down" *ngSwitchCase="h+asc_Order" ></span>
                            <span class="fas fa-sort-alpha-down-alt" *ngSwitchCase="h+desc_Order"></span>
                            <span class="fas fa-sort" *ngSwitchDefault></span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody style="overflow: auto;">
                <ng-container *ngIf="resultType != 'boolean'">
                    <ng-container *ngFor="let bindings of queryResult; let i=index">
                        <ng-container *ngIf="i >= resultsPage*resultsLimit && i < resultsPage*resultsLimit + resultsLimit"> <!-- paging filter -->
                            <tr>
                                <td *ngFor="let h of headers">
                                    <span *ngIf="bindings[h]" [ngClass]="{ clickable: isBindingResource(bindings[h]) }" (click)="onBindingClick(bindings[h])">
                                        {{getBindingShow(bindings[h])}}
                                    </span>
                                </td>
                            </tr>
                        </ng-container>
                    </ng-container>
                </ng-container>
                <ng-container *ngIf="resultType == 'boolean'">
                    <tr>
                        <td>
                            {{queryResult}}
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>

    <div style="margin-top: 4px;">
        <button *ngIf="isOpenGraphEnabled()" class="btn btn-xs btn-light" (click)="openGraph()">
            <img src="./assets/images/icons/res/ontology.png" title="See results as graph" width="11px">
        </button>
        <div class="btn-group btn-group-xs float-right" role="group">
            <button class="btn btn-light" title="Previous page" (click)="resultsPage=resultsPage-1" [disabled]="resultsPage==0">
                <span class="fas fa-caret-left"></span>
            </button>
            <button class="btn btn-light" style="cursor: auto" disabled>
                <span>{{resultsPage+1}} of {{resultsTotPage}}</span>
            </button>
            <button class="btn btn-light" title="Next page" (click)="resultsPage=resultsPage+1" [disabled]="resultsPage>=resultsTotPage-1">
                <span class="fas fa-caret-right"></span>
            </button>
        </div>
    </div>

</div>
