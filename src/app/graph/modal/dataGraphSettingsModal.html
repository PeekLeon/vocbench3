<div class="modal-header">
    <h3 class="modal-title">Data-Oriented Graph settings</h3>
</div>
<div class="modal-body vbox">

    <div class="hbox">
        <lang-value-filter-pref class="vbox"></lang-value-filter-pref>

        <div class="card card-default vbox" style="margin-left: 4px;">
            <div class="card-header">
                <label>Graph filter</label>
            </div>
            <div class="card-body vbox">
                <div class="alert alert-info" role="alert" style="margin-bottom: 5px;">
                    Select the partition of the resource description that will be shown when expanding a node.
                </div>
                <partition-filter-editor [(ngModel)]="graphFilter" (ngModelChange)="updateFilter()"></partition-filter-editor>
            </div>
        </div>
    </div>
    
    <div class="card card-default mt-2">
        <div class="card-body">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="hideLiteralNodes" (ngModelChange)="onHideLiteralChange()">
                <label class="form-check-label">
                    Hide literal nodes
                    <span class="fas fa-info-circle ml-2" title="If checked, all the literal nodes will be hidden in the graph"></span>
                </label>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()">Ok</button>
</div>
