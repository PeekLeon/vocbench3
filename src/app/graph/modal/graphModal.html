<div class="modal-header">
    <h3 class="modal-title">
        Graph
    </h3>
</div>
<div class="modal-body vbox" style="min-height: 20vh; height: 100vh">

    <data-graph-panel *ngIf="context.mode=='dataOriented'" class="vbox" [graph]="context.graph" [rendering]="context.rendering" [role]="context.role"></data-graph-panel>
    <model-graph-panel *ngIf="context.mode=='modelOriented'" class="vbox" [graph]="context.graph" [rendering]="context.rendering"></model-graph-panel>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
</div>
