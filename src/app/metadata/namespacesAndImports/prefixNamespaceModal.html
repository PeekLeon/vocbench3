<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    
    <table class="table table-sm table-borderless">
        <colgroup>
            <col style="width: 1%;">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td><label>Prefix:</label></td>
                <td>
                    <div class="hbox">
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="prefix">
                        <button *ngIf="namespaceReadonly" class="btn btn-sm btn-light" style="margin-left: 5px;" (click)="resolveWithPrefixCC()" title="Try to resolve prefix using prefix.cc">
                            <span class="far fa-closed-captioning"></span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label>Namespace:</label></td>
                <td>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="namespace" [disabled]="namespaceReadonly">
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!isInputValid()">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">Cancel</button>
</div>
