<div class="modal-header">
    <h3 class="modal-title">Ontology Mirror</h3>
</div>
<div class="modal-body vbox blockingDivHost">
    
    <div class="card card-default vbox">
        <div class="card-header">
            <label>Ontology Mirror Management:</label>
        </div>
        <div class="card-body vbox">
            <div class="scrollableContainer">
                <table class="table table-sm table-borderless table-hoverable">
                    <colgroup>
                        <col>
                        <col>
                        <col style="width: 1%">
                        <col style="width: 1%">
                    </colgroup>
                    <tbody>
                        <tr *ngFor="let m of mirrorList">
                            <td>{{m.baseURI}}</td>
                            <td>{{m.file}}</td>
                            <td>
                                <div class="dropdown float-right" ngbDropdown>
                                    <button class="btn btn-light dropdown-toggle btn-xs" type="button" data-toggle="dropdown" ngbDropdownToggle
                                        title="Update mirror from..." [disabled]="!isUpdateMirrorAuthorized()">
                                        <span class="fas fa-pencil-alt"></span>
                                    </button>
                                    <div class="dropdown-menu" ngbDropdownMenu>
                                        <a class="dropdown-item" (click)="updateMirrorFromWebWithUri(m)">Update from web using baseURI</a>
                                        <a class="dropdown-item" (click)="updateMirrorFromWebFromAltUrl(m)">Update from web from alternative URL</a>
                                        <a class="dropdown-item" (click)="updateMirrorFromLocalFile(m)">Update from local file</a>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-light btn-xs" (click)="deleteOntoMirror(m)" title="Delete mirror"
                                    [disabled]="!isDeleteMirrorAuthorized()">
                                    <span class="far fa-trash-alt"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div #blockingDiv class="blockingDiv" style="display:none">
        <div class="loadingDiv">
            <div>
                <p>Loading...</p><img src="../../../assets/images/loading.gif" />
            </div>
        </div>
    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()">Ok</button>
</div>
