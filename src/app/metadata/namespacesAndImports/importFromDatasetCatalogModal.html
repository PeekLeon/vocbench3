<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <table class="table table-sm table-borderless">
        <colgroup>
            <col style="width: 1%;">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td><label>Dataset:</label></td>
                <td>
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" [ngModel]="preloadCatalog" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-light" (click)="openDatasetCatalog()">
                                <span class="fas fa-pencil-alt"></span>
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label>Ontology IRI:</label></td>
                <td>
                    <input type="text" class="form-control form-control-sm" [ngModel]="ontologyIRI" readonly>
                </td>
            </tr>
            <ng-template [ngIf]="dataDump">
                <tr>
                    <td nowrap><label>Data dump:</label></td>
                    <td>
                        <div style="display: flex; align-items: center">
                            <input type="text" class="form-control form-control-sm" [ngModel]="dataDump" readonly>
                            <div class="checkbox-inline" style="white-space: nowrap; margin-left: 4px;">
                                <label>
                                    <input type="checkbox" [(ngModel)]="useDataDump">Use data dump
                                </label>
                                <span class="fas fa-info-circle" title="If checked, import is added from the provided data dump instead of the ontology IRI">
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="useDataDump">
                    <td nowrap><label>Format:</label></td>
                    <td>
                        <div class="hbox">
                            <select class="form-control form-control-sm" [(ngModel)]="rdfFormat" [disabled]="lockFormat">
                                <option *ngFor="let f of formats" [ngValue]="f">{{f.name}}</option>
                            </select>
                            <button class="btn btn-sm btn-light" style="margin-left: 4px;" [ngClass]="{ active : lockFormat }" (click)="lockFormat = !lockFormat">
                                <span class="fas fa-lock"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <tr>
                <td nowrap><label>Transitive imports:</label></td>
                <td>
                    <select class="form-control form-control-sm" [(ngModel)]="selectedImportAllowance">
                        <option *ngFor="let ia of importAllowances" [value]="ia.allowance">{{ia.show}}</option>
                    </select>                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!preloadCatalog">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">Cancel</button>
</div>
