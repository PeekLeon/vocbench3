<div class="card card-default vbox blockingDivHost">
    
    <div class="card-header">
        <label>Dataset catalog</label>

        <div style="flex: 1"></div>
        <div class="btn-toolbar">
            <div class="btn-group btn-group-xs">
                <!-- <button class="btn btn-light" (click)="createConcreteDataset()">
                    <span class="fas fa-plus"></span>
                </button> -->
                <div class="dropdown" ngbDropdown>
                    <button class="btn btn-light dropdown-toggle" data-toggle="dropdown" ngbDropdownToggle>
                        <span class="fas fa-plus"></span>
                    </button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <a class="dropdown-item" (click)="createConcreteDataset()">Create concrete dataset</a>
                        <!-- <a class="dropdown-item" (click)="createAbstractDataset()">Create abstract dataset</a> -->
                        <a class="dropdown-item" (click)="discoverDataset()">{{'METADATA.METADATA_REGISTRY.ACTIONS.DISCOVER_DATASET'|translate}}</a>
                    </div>
                </div>
                <button class="btn btn-light" (click)="deleteRecord()" [disabled]="!selectedRecord">
                    <span class="fas fa-minus"></span>
                </button>
            </div>
            <button class="btn btn-light btn-xs" [title]="'ACTIONS.REFRESH'|translate" (click)="refresh()">
                <span class="fas fa-redo"></span>
            </button>
        </div>

        <div class="dropdown" ngbDropdown>
            <button class="dropdown-toggle transparentBtn ml-1" data-toggle="dropdown" ngbDropdownToggle>
                <span class="fas fa-caret-down"></span>
            </button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <!-- <ng-container *ngIf="selectedDataset?.concrete">
                    <a class="dropdown-item" (click)="addToExistingDataset()">
                        Add to an existing abstract dataset
                    </a>
                    <a class="dropdown-item" (click)="addNewDataset()">
                        Add to a new abstract dataset
                    </a>
                    <div class="dropdown-divider"></div>
                </ng-container> -->
                <a *ngIf="!multiselection" class="dropdown-item" style="white-space: nowrap;" (click)="toggleMultiselection()">
                    <span class="far fa-check-square mr-2"></span>
                    Multiple datasets actions
                </a>
                <ng-container *ngIf="multiselection">
                    <a class="dropdown-header text-dark" (click)="toggleMultiselection()">
                        <div class="d-flex align-items-center" style="white-space: nowrap;">
                            <span class="far fa-check-square mr-2"></span>
                            <span style="flex: 1">Multiple datasets actions</span>
                            <span class="fas fa-check float-right ml-2"></span>
                        </div>
                    </a>
                    <a class="dropdown-item" [ngClass]="{ disabled: checkedRecords.length == 0 }" (click)="mergeDistributions()">
                        <span class="far fa-check-square" style="margin-right: 4px; margin-left: 16px;"></span>
                        Merge distributions
                    </a>
                </ng-container>
            </div>
        </div>

    </div>

    <!-- Tree -->
    <div class="card-body vbox">
        <mdr-tree (nodeSelected)="onNodeSelected($event)" [multiselection]="multiselection" (nodeChecked)="onNodeChecked($event)"></mdr-tree>
    </div>

    <div class="card-footer">
        <div class="dropdown float-right" ngbDropdown placement="top-right">
            <button class="btn btn-light dropdown-toggle btn-xs" data-toggle="dropdown" ngbDropdownToggle>
                Legend <span class="fas fa-caret-up fa-sm"></span>
            </button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <h6 class="dropdown-header">Dataset nature</h6>
                <a class="dropdown-item no-hover">
                    <div class="text-nowrap">
                        <span class="fas fa-folder-open mr-2"></span> Abstract dataset
                    </div>
                </a>
                <a class="dropdown-item no-hover">
                    <div class="text-nowrap">
                        <img src="./assets/images/icons/vb_16x16.png" class="mr-2" height="16px" width="16px"> VB Project
                    </div>
                </a>
                <a class="dropdown-item no-hover">
                    <div class="text-nowrap">
                        <img src="./assets/images/icons/rdf4j_16x16.png" class="mr-2" height="16px" width="16px"> RDF4J Repository
                    </div>
                </a>
                <a class="dropdown-item no-hover">
                    <div class="text-nowrap">
                        <img src="./assets/images/icons/gdb_16x16.png" class="mr-2" height="16px" width="16px"> GraphDB
                    </div>
                </a>
                <a class="dropdown-item no-hover">
                    <div class="text-nowrap">
                        <img src="./assets/images/icons/res/ontology.png" class="mr-2" height="16px" width="16px"> SPARQL Endpoint
                    </div>
                </a>
                <div class="dropdown-divider"></div>
                <h6 class="dropdown-header">Dataset Role</h6>
                <a class="dropdown-item no-hover">
                    <span class="badge badge-primary mr-2">M</span>Master
                </a>
                <a class="dropdown-item no-hover">
                    <span class="badge badge-success mr-2">L</span>LOD
                </a>
                <a class="dropdown-item no-hover">
                    <span class="badge badge-secondary mr-2">V</span>Version
                </a>
            </div>
        </div>
    </div>

    <div #blockingDiv class="blockingDiv" style="display:none">
        <div class="loadingDiv">
            <div>
                <p>Loading...</p><img src="./assets/images/loading.gif" />
            </div>
        </div>
    </div>

</div>
