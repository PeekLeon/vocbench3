<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    
    <table class="table table-sm table-borderless">
        <colgroup>
            <col style="width: 1%;">
            <col>
            <col style="width: 1%;">
        </colgroup>
        <tbody>
            <tr>
                <td nowrap><label>Title:</label></td>
                <td>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="recordTitle">
                </td>
            </tr>
            <tr>
                <td nowrap><label>Dataset:</label></td>
                <td>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="dataset">
                </td>
            </tr>
            <tr>
                <td nowrap><label>URI Space:</label></td>
                <td>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="uriSpace">
                </td>
                <td>*</td>
            </tr>
            <tr>
                <td nowrap><label>Dereferenceable:</label></td>
                <td>
                    <select class="form-control form-control-sm" [(ngModel)]="dereferenceable">
                        <option *ngFor="let der of dereferenceableValues" [ngValue]="der">{{der.label}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td nowrap><label>SPARQL Endpoint:</label></td>
                <td>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="sparqlEndpoint">
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
<div class="modal-footer">
    <span class="float-left">(*) Mandatory field</span>
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!isInputValid()">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">{{'COMMONS.CANCEL'|translate}}</button>
</div>
