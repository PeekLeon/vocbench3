<div class="card card-default">
    <div class="card-body">
        <table class="table table-borderless table-sm">
            <colgroup>
                <col style="width: 1%">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td><label>Title:</label></td>
                    <td>
                        <input-editable [value]="dataset?.title" (valueEdited)="updateTitle($event)" 
                            [disabled]="!dataset" allowEmpty="true">
                        </input-editable>
                    </td>
                </tr>
                <tr>
                    <td><label>Identity:</label></td>
                    <td>
                        <input class="form-control form-control-sm" [ngModel]="dataset?.identity" disabled>
                    </td>
                </tr>
                <tr>
                    <td><label>Dereferenciation System:</label></td>
                    <td>
                        <input-editable type="select" [options]="dereferenciationValues" [value]="dereferenciationNormalized"
                            (valueEdited)="updateDerefSystem($event)" [disabled]="!dataset">
                        </input-editable>
                    </td>
                </tr>
                <tr>
                    <td><label>SPARQL Endpoint:</label></td>
                    <td>
                        <div class="hbox" style="align-items: center;">
                            <input-editable style="flex: 1; margin-right: 4px;" [value]="dataset?.sparqlEndpointMetadata.id"
                                (valueEdited)="updateSparqlEndpoint($event)" [disabled]="!dataset" allowEmpty="true">
                            </input-editable>
                            <div class="form-check ml-2">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="sparqlLimitations" (ngModelChange)="updateSparqlLimitations()"
                                    [disabled]="!dataset?.sparqlEndpointMetadata.id">
                                <label class="form-check-label">
                                    No aggregation
                                    <span class="fas fa-info-circle ml-2" 
                                        title="If checked it means that the aggregation may be supported, but its support is insufficient for the purposes of Vocbench">
                                    </span>
                                </label>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>URI space:</label></td>
                    <td>
                        <input class="form-control form-control-sm" [ngModel]="dataset?.uriSpace" disabled>
                    </td>
                </tr>
                <tr *ngIf="version">
                    <td><label>Version Info:</label></td>
                    <td>
                        <input class="form-control form-control-sm" [ngModel]="dataset?.versionInfo" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
