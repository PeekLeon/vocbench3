<div class="card card-default">
    <div class="card-body">
        <table class="table table-borderless table-sm">
            <colgroup>
                <col style="width: 1%">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td><label>{{'METADATA.METADATA_REGISTRY.DATASET_METADATA.TITLE'|translate}}:</label></td>
                    <td>
                        <input-editable [value]="dataset?.title" (valueEdited)="updateTitle($event)" 
                            [disabled]="!dataset" allowEmpty="true">
                        </input-editable>
                    </td>
                </tr>
                <tr>
                    <td><label>{{'METADATA.METADATA_REGISTRY.DATASET_METADATA.IDENTITY'|translate}}:</label></td>
                    <td>
                        <input class="form-control form-control-sm" [ngModel]="dataset?.identity" disabled>
                    </td>
                </tr>
                <tr>
                    <td><label>{{'METADATA.METADATA_REGISTRY.DATASET_METADATA.DEREFERENCIATION_SYSTEM'|translate}}:</label></td>
                    <td>
                        <input-editable type="select" [options]="dereferenciationValues" [value]="dereferenciationNormalized"
                            (valueEdited)="updateDerefSystem($event)" [disabled]="!dataset">
                        </input-editable>
                    </td>
                </tr>
                <tr>
                    <td><label>{{'METADATA.METADATA_REGISTRY.DATASET_METADATA.SPARQL_ENDPOINT'|translate}}:</label></td>
                    <td>
                        <div class="hbox" style="align-items: center;">
                            <input-editable style="flex: 1; margin-right: 4px;" [value]="dataset?.sparqlEndpointMetadata.id"
                                (valueEdited)="updateSparqlEndpoint($event)" [disabled]="!dataset" allowEmpty="true">
                            </input-editable>
                            <div class="form-check ml-2">
                                <input class="form-check-input" id="aggregationCheck" type="checkbox" [(ngModel)]="sparqlLimitations" (ngModelChange)="updateSparqlLimitations()"
                                    [disabled]="!dataset?.sparqlEndpointMetadata.id">
                                <label class="form-check-label" for="aggregationCheck">
                                    {{'METADATA.METADATA_REGISTRY.DATASET_METADATA.NO_AGGREGATION'|translate}}
                                    <span class="fas fa-info-circle ml-2" 
                                        [title]="'METADATA.METADATA_REGISTRY.DATASET_METADATA.NO_AGGREGATION_TOOLTIP'|translate">
                                    </span>
                                </label>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>{{'METADATA.METADATA_REGISTRY.DATASET_METADATA.URI_SPACE'|translate}}:</label></td>
                    <td>
                        <input class="form-control form-control-sm" [ngModel]="dataset?.uriSpace" disabled>
                    </td>
                </tr>
                <tr *ngIf="version">
                    <td><label>{{'METADATA.METADATA_REGISTRY.DATASET_METADATA.VERSION_INFO'|translate}}:</label></td>
                    <td>
                        <input class="form-control form-control-sm" [ngModel]="dataset?.versionInfo" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
