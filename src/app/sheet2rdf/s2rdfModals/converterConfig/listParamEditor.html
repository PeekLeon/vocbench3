<div class="card card-default">
    <div class="card-body">
        <table class="table table-sm table-borderless">
            <colgroup>
                <col>
                <col style="width: 1%">
                <col style="width: 1%">
            </colgroup>
            <tbody>
                <tr *ngFor="let v of list; let index = index; let last = last; trackBy: trackByIndex">
                    <td>
                        <input class="form-control form-control-sm" [(ngModel)]="list[index]" (ngModelChange)="onModelChange()">
                    </td>
                    <td>
                        <button *ngIf="list.length > 1" class="btn btn-xs btn-light" (click)="delete(index)">
                            <span class="far fa-trash-alt"></span>
                        </button>
                    </td>
                    <td>
                        <button *ngIf="last" class="btn btn-xs btn-light" (click)="add()">
                            <span class="fas fa-plus"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
