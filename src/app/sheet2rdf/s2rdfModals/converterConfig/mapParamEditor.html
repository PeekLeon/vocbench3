<div class="card">
    <div class="card-body">
        <table class="table table-sm table-borderless">
            <colgroup>
                <col style="width: 1%">
                <col>
                <col style="width: 1%">
                <col>
                <col style="width: 1%">
                <col style="width: 1%">
            </colgroup>
            <tbody>
                <tr *ngFor="let m of map; let index = index; let last = last;">
                    <td><label>Key:</label></td>
                    <td>
                        <input class="form-control form-control-sm" [(ngModel)]="map[index].key" (ngModelChange)="onModelChange()">
                    </td>
                    <td><label>{{'COMMONS.VALUE'|translate}}:</label></td>
                    <td>
                        <input class="form-control form-control-sm" [(ngModel)]="map[index].value" (ngModelChange)="onModelChange()">
                    </td>
                    <td>
                        <button *ngIf="map.length > 1" class="btn btn-xs btn-light" (click)="delete(index)">
                            <span class="far fa-trash-alt"></span>
                        </button>
                    </td>
                    <td>
                        <button *ngIf="last" class="btn btn-xs btn-light" (click)="add()">
                            <span class="fas fa-plus"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
