<div class="modal-header">
    <h3 class="modal-title">Sheet2RDF settings</h3>
</div>
<div class="modal-body vbox scrollableContainer">

    <table class="table table-borderless table-sm">
        <colgroup>
            <col style="width: 1%;">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td class="text-right" nowrap>
                    <label>FS naming:</label>
                    <span class="fas fa-info-circle" title="Strategy to use for naming the UIMA Feature Structure related to the header"></span>
                </td>
                <td>
                    <select class="form-control form-control-sm" [(ngModel)]="fsNamingStrategy">
                        <option *ngFor="let ns of fsNamingStrategies" [ngValue]="ns" [title]="ns.title">{{ns.show}}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">{{'COMMONS.ACTIONS.CANCEL'|translate}}</button>
</div>
