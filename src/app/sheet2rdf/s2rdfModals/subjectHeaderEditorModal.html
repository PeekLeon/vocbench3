<div class="modal-header">
        <h3 class="modal-title">Subject Header editor</h3>
    </div>
    <div class="modal-body vbox scrollableContainer">

        <table class="table table-condensed table-borderless">
            <colgroup>
                <col style="width: 1%;">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td class="text-right">
                        <label style="white-space: nowrap;">
                            Header: <span class="glyphicon glyphicon-info-sign" title="Set the header used for the creation of the subject"></span>
                        </label>
                    </td>
                    <td>
                        <select class="form-control input-sm" [(ngModel)]="selectedHeader">
                            <option *ngFor="let h of context.headers" [ngValue]="h">{{h.nameStruct.fullName}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="text-right" nowrap><label>PEARL feature:</label></td>
                    <td>
                        <input type="text" class="form-control input-sm" [ngModel]="selectedHeader?.pearlFeature" readonly>
                    </td>
                </tr>
                <tr>
                    <td class="text-right" nowrap>
                        <label>
                            Node ID: <span class="glyphicon glyphicon-info-sign" title="This value is readonly, 'subject' is a reserved keyword for the subject node"></span>
                        </label>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" [ngModel]="context.subjectHeader.node.nodeId" readonly>
                    </td>
                </tr>

                <tr>
                    <td class="text-right"><label>Type:</label></td>
                    <td>
                        <div class="hbox" style="align-items: center;">
                            <div class="input-group input-group-sm" style="flex: 1;">
                                <div class="form-control" style="opacity: 1; background-color: #eee;">
                                    <rdf-resource *ngIf="type" [resource]="type"></rdf-resource>
                                </div>
                                <div class="input-group-btn">
                                    <button class="btn btn-default" (click)="changeType()" [disabled]="!assertType">
                                        <img src="../../../assets/images/icons/res/class.png">
                                    </button>
                                </div>
                            </div>
                            <div class="checkbox-inline" style="margin-left: 4px;">
                                <label>
                                    <input type="checkbox" [(ngModel)]="assertType">
                                    Assert type
                                </label>
                                <span class="glyphicon glyphicon-info-sign"
                                    title="Check this option in order to assert a class membership for the subject node">
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <converter-config [converter]="selectedConverter" [memoize]="memoize" [rangeType]="'resource'" style="margin-top: 4px;" (update)="onConverterUpdate($event)">
        </converter-config>

        <div class="panel panel-default" style="margin-top: 4px;">
            <div class="panel-heading">
                <label style="flex: 1;">Additional predicate-object</label>
                <button class="btn btn-xs btn-default" (click)="addAdditionalPredObj()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
            <div class="panel-body">
                <table class="table table-borderless table-condensed">
                    <colgroup>
                        <col style="width: 1%;">
                        <col>
                        <col style="width: 1%;">
                        <col>
                        <col style="width: 1%;">
                    </colgroup>
                    <tbody>
                        <tr *ngFor="let po of additionalPredObjs">
                            <td><label>Predicate:</label></td>
                            <td>
                                <resource-picker [resource]="po.predicate" [editable]="true" [config]="{ roles: ['property'] }" 
                                    (resourceChanged)="onAdditionalPropChanged(po, $event)">
                                </resource-picker>
                            </td>
                            <td><label>Object:</label></td>
                            <td>
                                <value-picker [value]="po.object" [editable]="true" (valueChanged)="onAdditionalObjChanged(po, $event)"></value-picker>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-default" (click)="removeAdditionalPredObj(po)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!isOkEnabled()">Ok</button>
        <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
    </div>
