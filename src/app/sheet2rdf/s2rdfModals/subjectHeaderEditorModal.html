<div class="modal-header">
        <h3 class="modal-title">Subject Header editor</h3>
    </div>
    <div class="modal-body vbox scrollableContainer">

        <table class="table table-sm table-borderless">
            <colgroup>
                <col style="width: 1%;">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td class="text-right">
                        <label style="white-space: nowrap;">
                            Header: <span class="fas fa-info-circle" title="Set the header used for the creation of the subject"></span>
                        </label>
                    </td>
                    <td>
                        <select class="form-control" [(ngModel)]="selectedHeader">
                            <option *ngFor="let h of headers" [ngValue]="h">{{h.nameStruct.fullName}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="text-right" nowrap><label>PEARL feature:</label></td>
                    <td>
                        <input type="text" class="form-control" [ngModel]="selectedHeader?.pearlFeature" readonly>
                    </td>
                </tr>
                <tr>
                    <td class="text-right" nowrap>
                        <label>
                            Node ID: <span class="fas fa-info-circle" title="This value is readonly, 'subject' is a reserved keyword for the subject node"></span>
                        </label>
                    </td>
                    <td>
                        <input type="text" class="form-control" [ngModel]="subjectHeader.node.nodeId" readonly>
                    </td>
                </tr>

                <tr>
                    <td class="text-right"><label>{{'COMMONS.TYPE'|translate}}:</label></td>
                    <td>
                        <div class="hbox" style="align-items: center;">
                            <div class="input-group" style="flex: 1;">
                                <div class="form-control" style="opacity: 1; background-color: #eee;">
                                    <rdf-resource *ngIf="type" [resource]="type"></rdf-resource>
                                </div>
                                <div class="input-group-append">
                                    <button class="btn btn-light" (click)="changeType()" [disabled]="!assertType">
                                        <img src="./assets/images/icons/res/class.png">
                                    </button>
                                </div>
                            </div>
                            <div class="form-check ml-2">
                                <input class="form-check-input" id="typeCheck" type="checkbox" [(ngModel)]="assertType">
                                <label class="form-check-label" for="typeCheck">
                                    Assert type
                                    <span class="fas fa-info-circle ml-1"
                                        title="Check this option in order to assert a class membership for the subject node">
                                    </span>
                                </label>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <converter-config [converter]="selectedConverter" [memoize]="memoize" [rangeType]="'resource'" style="margin-top: 4px;" (update)="onConverterUpdate($event)">
        </converter-config>

        <div class="card card-default" style="margin-top: 4px;">
            <div class="card-header">
                <label style="flex: 1;">Additional predicate-object</label>
                <button class="btn btn-xs btn-light" (click)="addAdditionalPredObj()">
                    <span class="fas fa-plus"></span>
                </button>
            </div>
            <div class="card-body">
                <table class="table table-borderless table-sm">
                    <colgroup>
                        <col style="width: 1%;">
                        <col>
                        <col style="width: 1%;">
                        <col>
                        <col style="width: 1%;">
                    </colgroup>
                    <tbody>
                        <tr *ngFor="let po of additionalPredObjs">
                            <td><label>{{'COMMONS.PREDICATE'|translate}}:</label></td>
                            <td>
                                <resource-picker [resource]="po.predicate" [editable]="true" [config]="{ roles: ['property'] }" 
                                    (resourceChanged)="onAdditionalPropChanged(po, $event)">
                                </resource-picker>
                            </td>
                            <td><label>{{'COMMONS.OBJECT'|translate}}:</label></td>
                            <td>
                                <value-picker [value]="po.object" [editable]="true" (valueChanged)="onAdditionalObjChanged(po, $event)"></value-picker>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-light" (click)="removeAdditionalPredObj(po)">
                                    <span class="far fa-trash-alt"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!isOkEnabled()">Ok</button>
        <button class="btn btn-light btn-sm" (click)="cancel()">{{'COMMONS.ACTIONS.CANCEL'|translate}}</button>
    </div>
