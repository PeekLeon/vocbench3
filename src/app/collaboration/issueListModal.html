<div class="modal-header">
    <h3 class="modal-title">
        {{'COLLABORATION.ASSIGN_ISSUE'|translate}}
    </h3>
</div>
<div class="modal-body vbox" style="min-height: 20vh">

    <issue-list (issueSelected)="selectIssue($event)" [context]="issueCtx"></issue-list>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!selectedIssue">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">{{'COMMONS.ACTIONS.CANCEL'|translate}}</button>
</div>
