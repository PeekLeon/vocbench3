<div class="modal-header">
    <h3 class="modal-title">Load SHACL shapes</h3>
</div>
<div class="modal-body vbox">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-1">File:</label>
            <div class="col-sm-7">
                <file-picker (fileChanged)="fileChangeEvent($event)" [accept]="filePickerAccept"></file-picker>    
            </div>
            <label class="control-label col-sm-1">Format:</label>
            <div class="col-sm-3">
                <select class="form-control input-sm" [(ngModel)]="selectedInputFormat">
                    <option *ngFor="let f of inputFormats" [ngValue]="f">{{f.name}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
