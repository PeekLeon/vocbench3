<div class="panel panel-default vbox">
    <div class="panel-heading">
        <label style="flex: 1;">Notifications:</label>
        <div class="btn-toolbar">
            <button class="btn btn-xs btn-default" (click)="clear()" title="Clear notifications">
                <span class="glyphicon glyphicon-erase"></span>
            </button>
            <button class="btn btn-xs btn-default" (click)="settings()" title="Settings">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
        </div>
    </div>
    <div class="panel-body vbox">
        <div class="table-responsive">
            <table class="table table-hoverable">
                <thead>
                    <tr>
                        <th class="text-center" style="padding: 2px;">
                            Resource
                            <button class="btn btn-xs btn-default" [ngSwitch]="sortOrder" (click)="changeResourceOrder()">
                                <span *ngSwitchCase="'resource_ascending'" class="glyphicon glyphicon-sort-by-alphabet"></span>
                                <span *ngSwitchCase="'resource_descending'" class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
                                <span *ngSwitchDefault class="glyphicon glyphicon-sort"></span>
                            </button>
                        </th>
                        <th class="text-center" style="padding: 2px;">
                            Res.Type
                            <button class="btn btn-xs btn-default" [ngSwitch]="sortOrder" (click)="changeRoleOrder()">
                                <span *ngSwitchCase="'role_ascending'" class="glyphicon glyphicon-sort-by-alphabet"></span>
                                <span *ngSwitchCase="'role_descending'" class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
                                <span *ngSwitchDefault class="glyphicon glyphicon-sort"></span>
                            </button>
                        </th>
                        <th class="text-center" style="padding: 2px;">
                            Action
                            <button class="btn btn-xs btn-default" [ngSwitch]="sortOrder" (click)="changeActionOrder()">
                                <span *ngSwitchCase="'action_ascending'" class="glyphicon glyphicon-sort-by-alphabet"></span>
                                <span *ngSwitchCase="'action_descending'" class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
                                <span *ngSwitchDefault class="glyphicon glyphicon-sort"></span>
                            </button>
                        </th>
                        <th class="text-center" style="padding: 2px;">
                            Date
                            <button class="btn btn-xs btn-default" [ngSwitch]="sortOrder" (click)="changeTimeOrder()">
                                <span *ngSwitchCase="'time_ascending'" class="glyphicon glyphicon-sort-by-order"></span>
                                <span *ngSwitchCase="'time_descending'" class="glyphicon glyphicon-sort-by-order-alt"></span>
                                <span *ngSwitchDefault class="glyphicon glyphicon-sort"></span>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let n of notifications">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
