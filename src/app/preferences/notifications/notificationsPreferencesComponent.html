<div class="panel panel-alt vbox">
    <div class="panel-heading">
        <label>Project notifications:</label>
    </div>
    <div class="panel-body vbox">

        <div class="panel panel-alt">
            <div class="panel-heading">
                <label>Notifications mode</label>
            </div>
            <div class="panel-body">
                <div class="radio" *ngFor="let opt of notificationOptions">
                    <label>
                        <input type="radio" name="optRadio" [value]="opt.value" 
                            (click)="changeNotificationStatus(opt.value)" [checked]="activeNotificationOpt==opt.value">
                        {{opt.show}}
                        <i class="grayText" style="margin-left: 4px;">({{opt.description}})</i>
                    </label>
                </div>
            </div>
        </div>

        <div class="panel panel-alt" style="margin-top: 4px">
            <div class="panel-heading">
                <span style="flex: 1;"></span>
                <div class="btn-group btn-group-xs">
                    <button class="btn btn-default" (click)="checkAllActions(true)" title="Enable all notifications">
                        <span class="glyphicon glyphicon-check"></span>
                    </button>
                    <button class="btn btn-default" (click)="checkAllActions(false)" title="Disable all notifications">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <div class="alert alert-info">
                    For each type of resource you can select the actions for which you want to receive notifications.
                </div>
                <table class="table table-condensed" style="margin-top: 4px;">
                    <thead>
                        <tr>
                            <th>Resource type</th>
                            <th *ngFor="let a of actions" class="text-center">
                                {{a}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rs of roleStructs">
                            <td>
                                <label>{{rs.show}}</label>
                                <!-- <div class="hbox" style="align-items: center;">
                                    <label style="flex: 1;">{{rs.show}}</label>
                                    <div class="btn-group btn-group-xs">
                                        <button class="btn btn-default" (click)="checkAllActionsForRole(rs.role, true)" title="Enable all actions">
                                            <span class="glyphicon glyphicon-check"></span>
                                        </button>
                                        <button class="btn btn-default" (click)="checkAllActionsForRole(rs.role, false)" title="Disable all actions">
                                            <span class="glyphicon glyphicon-unchecked"></span>
                                        </button>
                                    </div>
                                </div> -->
                            </td>
                            <td *ngFor="let a of actions" class="text-center">
                                <input type="checkbox" [(ngModel)]="notificationTable[rs.role][a]" (ngModelChange)="updateNotificationPref(rs.role, a)">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
</div>
