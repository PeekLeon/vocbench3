<div class="card card-default vbox">
    <div class="card-header">
        <label>Vocbench Preferences</label>
    </div>
    
    <div class="card-body scrollableContainer">

        <res-view-pref></res-view-pref>

        <div style="margin-top: 6px;">
            <div class="hbox" style="max-height: 800px;">
                
                <lang-pref style="flex: 1"></lang-pref>

                <div class="card card-default vbox" style="flex: 1; margin-left: 6px;">
                    <div class="card-header">
                        <label>Notifications</label>
                    </div>
                    <div class="card-body vbox">
                        <notifications-pref></notifications-pref>
                    </div>
                </div>

            </div>
        </div>

        <div class="card card-default" style="margin-top: 6px;">
            <div class="card-header">
                <label style="flex: 1">Other preferences</label>
            </div>
            <div class="card-body scrollableContainer">

                <div class="card card-default" style="padding: 4px; margin-bottom: 2px">
                    <div class="card-body">
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" [(ngModel)]="showFlags" (ngModelChange)="onShowFlagChange()"> Show flags
                            </label>
                            <span class="fas fa-info-circle"
                                title="Determines if the flags icon are shown in place of the language ISO code">
                            </span>
                        </div>
                    </div>
                </div>

                <div class="card card-default" style="padding: 4px; margin-bottom: 2px">
                    <div class="card-body">
                        <label>Project theme
                            <span class="fas fa-info-circle" title="Changes the color of the header/navigationBar for the current project"></span>
                        </label>
                        <label *ngFor="let t of themes" class="checkbox-inline" style="margin-left: 12px;">
                            <input type="checkbox" style="margin-left: -18px;" [checked]="t == selectedTheme" (click)="changeTheme(t)">
                            <div style="border: 1px solid black; display: inline-block">
                                <div style="width: 12px; height: 12px; float: left" [ngStyle]="{'background-color': t.mainColor}"></div>
                                <div style="width: 12px; height: 12px; float: left" [ngStyle]="{'background-color': t.altColor}"></div>
                            </div>
                        </label>
                    </div>
                </div>

            </div>
        </div>


    </div>

</div>
