<div class="modal-header">
    <h3 class="modal-title">Add new alignment</h3>
</div>
<div class="modal-body blockingDivHost">
    
    <table class="table table-sm table-borderless">
        <colgroup>
            <col style="width: 1%;">
            <col>
            <col style="width: 1%;">
        </colgroup>
        <tbody>
            <tr>
                <td nowrap><label>Source Resource:</label></td>
                <td>
                    <div class="form-control input-resource">
                        <rdf-resource [resource]="resource"></rdf-resource>
                    </div>
                </td>
            </tr>
            <tr>
                <td nowrap><label>Target Resource:</label></td>
                <td>
                    <div class="form-control input-resource">
                        <rdf-resource *ngIf="alignedObject" [resource]="alignedObject"></rdf-resource>
                    </div>
                </td>
                <td>
                    <div class="btn-group" title="Pick external resource" ngbDropdown>
                        <button class="btn btn-light dropdown-toggle" data-toggle="dropdown" ngbDropdownToggle>
                            <span class="fas fa-pencil-alt"></span>
                        </button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <a class="dropdown-item" (click)="browseLocalProjects()">Browse local projects</a>
                            <a class="dropdown-item" (click)="assistedSearch()">Assisted search</a>
                            <a class="dropdown-item" (click)="enterManually()">Enter value manually</a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label>Property:</label></td>
                <td>
                    <select class="form-control" [(ngModel)]="mappingProperty">
                        <option *ngFor="let p of mappingPropList" [ngValue]="p">{{p.getShow()}}</option>
                    </select>
                </td>
                <td>
                    <div class="form-check form-check-inline" title="Show all mapping properties">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="allPropCheck" (ngModelChange)="initPropList()">
                        <label class="form-check-label text-nowrap">All prop.</label>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div #blockingDiv class="blockingDiv" style="display:none">
        <div class="loadingDiv">
            <div>
                <p>Loading...</p><img src="../../../assets/images/loading.gif" />
            </div>
        </div>
    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!isOkClickable()">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">Cancel</button>
</div>
