<div class="modal-header">
    <h3 class="modal-title">Alignment validation settings</h3>
</div>
<div class="modal-body vbox">
    
    <div class="hbox" style="align-items: center; flex: initial; margin-bottom: 5px;">
        <span class="fas fa-info-circle" style="top: 0"
            title="Specifies what to do with rejected alignments when applyng the validation to the ontology"></span>
        <label style="white-space: nowrap; margin: 0px 3px;">Rejected alignment action:</label>
        <select class="form-control" style="display: inline-block" [(ngModel)]="rejectedAlignmentAction">
            <option *ngFor="let opt of rejectedAlignmentOptions" [value]="opt.value">{{opt.label}}</option>
        </select>
    </div>
    
    <div class="card card-default">
        <div class="card-header">
            <label>Relation meter aspect</label>
        </div>
        <div class="card-body">
            <div class="card card-default" style="margin-bottom: 5px;">
                <div class="card-body">
                    <div>Show relation as:</div>
                    <div *ngFor="let opt of showRelationOptions; let i=index" class="form-check mt-2">
                        <input #relRadio class="form-check-input" [id]="'optRadio'+i" type="radio" name="relRadio" [value]="opt.value" (click)="showRelationType=relRadio.value"
                        [checked]="showRelationType==relRadio.value">
                        <label class="form-check-label" [for]="'optRadio'+i">{{opt.label}}</label>
                    </div>
                </div>
            </div>
            
            <div class="hbox" style="align-items: center">
                <span style="margin-right: 3px;">Show confidence on meter</span>
                <input type="checkbox" [(ngModel)]="confOnMeterCheck">
            </div>
        </div>
    </div>
    
    <div class="hbox" style="align-items: center; flex: initial; margin-top: 5px">
        <label style="white-space: nowrap; margin-right: 3px;">Maximum number of alignments shown (1&#247;100):</label>
        <input class="form-control" type="number" step="1" [(ngModel)]="maxAlignment"
            [ngClass]="{submitted: submitted, 'ng-invalid': maxAlignment < 1 || maxAlignment > 100 }">
    </div>
        
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">{{'COMMONS.ACTIONS.CANCEL'|translate}}</button>
</div>
