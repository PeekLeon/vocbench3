<div class="panel panel-default">
    <div class="panel-body">

        <table class="table table-condensed table-borderless">
            <colgroup>
                <col style="width: 1%;">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td class="text-right" nowrap><label>Source:</label></td>
                    <td><input class="form-control input-sm" [ngModel]="pairing.source.lexicalizationSet" readonly></td>
                </tr>
                <tr>
                    <td class="text-right" nowrap><label>Target:</label></td>
                    <td><input class="form-control input-sm" [ngModel]="pairing.target.lexicalizationSet" readonly></td>
                </tr>
                <tr>
                    <td class="text-right" nowrap><label>Score:</label></td>
                    <td><input class="form-control input-sm" [ngModel]="pairing.score" readonly></td>
                </tr>
                <tr>
                    <td class="text-right" nowrap><label>Best combined score:</label></td>
                    <td><input class="form-control input-sm" [ngModel]="pairing.bestCombinedScore" readonly></td>
                </tr>
                <tr>
                    <td class="text-right" nowrap><label>Synonymizer:</label></td>
                    <td>
                        <select class="form-control input-sm" [(ngModel)]="pairing.selectedSynonymizer" (ngModelChange)="onSynonimizerChanged()"
                            [title]="'conceptualizationSet: ' + pairing.selectedSynonymizerselectedSynonymizer?.conceptualizationSet + '\nlexicon: ' + pairing.selectedSynonymizerselectedSynonymizer?.lexicon">
                            <option *ngFor="let s of pairing.synonymizers" [ngValue]="s"
                                [title]="'conceptualizationSet: ' + s.conceptualizationSet + '\nlexicon: ' + s.lexicon">
                                {{s.score}}
                            </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
