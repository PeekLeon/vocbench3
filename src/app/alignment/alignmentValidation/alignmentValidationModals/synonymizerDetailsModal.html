<div class="modal-header">
    <h3 class="modal-title">Synonymizer datasets</h3>
</div>
<div class="modal-body scrollableContainer">

    <div class="card card-default">
        <div class="card-header">
            <label>Lexicon</label>
        </div>
        <div class="card-body">
            <maple-dataset [dataset]="lexicon"></maple-dataset>
        </div>
    </div>

    <div class="card card-default" style="margin-top: 8px;">
        <div class="card-header">
            <label>Conceptualization Set</label>
        </div>
        <div class="card-body">
            <maple-dataset [dataset]="conceptualizationSet"></maple-dataset>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()">{{'COMMONS.CLOSE'|translate}}</button>
</div>
