<div class="vbox">

    <div class="card card-default">
        <div class="card-body" style="padding: 3px;">
            <table class="table table-sm table-borderless">
                <tbody>

                    <tr style="margin-bottom: 4px">
                        <td style="width: 1%" class="text-right" nowrap><label>Alignment file:</label></td>
                        <td>
                            <div class="hbox">
                                <file-picker (fileChanged)="fileChangeEvent($event)" [accept]="'application/rdf+xml'"></file-picker>
                                <button class="btn btn-light" style="margin-left: 4px;" (click)="loadAlignment()"
                                    [disabled]="!alignmentFile" title="Reload">
                                    <span class="fas fa-redo"></span>
                                </button>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="width: 1%" class="text-right" nowrap><label>Left ontology baseURI:</label></td>
                        <td><input type="text" class="form-control form-control-sm" [(ngModel)]="sourceBaseURI" readonly></td>
                    </tr>
                    <tr>
                        <td class="text-right"><label>Right ontology baseURI:</label></td>
                        <td><input type="text" class="form-control form-control-sm" [(ngModel)]="targetBaseURI" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <alignment-management style="margin-top: 4px;" *ngIf="alignmentOverview" [overview]="alignmentOverview" [leftProject]="leftProject"></alignment-management>

</div>
