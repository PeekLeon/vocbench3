<textarea #editBlock *ngIf="editInProgress; else notEditBlock" [(ngModel)]="stringValue" class="form-control form-control-sm custom" style="resize: vertical;"
    [rows]="textareaRows" (keydown)="onKeydown($event)">
</textarea>

<ng-template #notEditBlock>
    <div [class]="'form-control form-control-sm custom ' + renderingClass" [ngClass]="{ disabled: disabled }" (click)="edit()">{{stringValue}}</div>
</ng-template>
