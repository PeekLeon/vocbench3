<div class="card card-default vbox blockingDivHost">
    <div class="card-header">
        <rdf-resource style="flex: 1;" *ngIf="resource" [resource]="resource"></rdf-resource>
        <input class="form-control form-control-sm" [ngModel]="resource.getNominalValue()" readonly>

        <button class="btn btn-xs btn-light" style="margin-left: 3px;" (click)="buildLexicographerView()" [title]="'ACTIONS.REFRESH'|translate">
            <span class="fas fa-redo"></span>
        </button>
        <button class="btn btn-light btn-xs" style="margin-left: 3px;" (click)="openSettings()" [title]="'COMMONS.SETTINGS'|translate">
            <span class="fas fa-cog"></span>
        </button>
    </div>

    <div *ngIf="lemma" class="card-body vbox scrollableContainer">

        <!-- Lemma -->
        <div>
            <lexical-form *ngFor="let l of lemma" style="flex: 1" [form]="l" lemma="true" [disabled]="readonly"
                (writtenRepEdited)="onLemmaWrittenRepEdited($event)" (update)="buildLexicographerView()">
            </lexical-form>
        </div>

        <!-- Other forms -->
        <div class="mt-3">
            <div *ngFor="let f of otherForms;" class="mb-2">
                <lexical-form style="flex: 1" [form]="f" [disabled]="readonly" 
                    (writtenRepEdited)="onOtherFormWrittenRepEdited(f, $event)" (update)="buildLexicographerView()" (delete)="deleteOtherForm(f)">
                </lexical-form>
            </div>
            <div *ngIf="pendingOtherForm">
                <inline-editable-value [textStyle]="formStyle" [focusOnInit]="true" (edited)="onPendingOtherFormConfirmed($event)" (editCanceled)="onPendingOtherFormCanceled()">
                </inline-editable-value>
            </div>
        </div>

        <!-- Senses -->
        <div class="mt-3">
            <div *ngFor="let s of senses" class="sense mb-2">
                <div *ngIf="s.definition.length > 0 || s.pendingDef" class="d-flex mb-3">
                    <label class="mt-2 mr-2">{{'COMMONS.DEFINITION'|translate}}:</label>
                    <div class="vbox">
                        <div *ngFor="let def of s.definition; let last=last" class="d-flex align-items-center mr-2" [ngClass]="{ 'mb-2': !last }">
                            <inline-editable-value style="flex: 1" [value]="def" (edited)="onDefinitionEdited(s, def, $event)" [disabled]="readonly">
                            </inline-editable-value>
                            <button class="btn btn-faded btn-xs ml-1" (click)="deleteDefinition(s, def)"  [disabled]="readonly" [title]="'ACTIONS.DELETE'|translate">
                                <span class="fas fa-minus"></span>
                            </button>
                            <button *ngIf="last && !s.pendingDef" class="btn btn-faded btn-xs ml-1" (click)="addDefinition(s)" [disabled]="readonly" [title]="'ACTIONS.ADD'|translate">
                                <span class="fas fa-plus"></span>
                            </button>
                        </div>
                        <inline-editable-value *ngIf="s.pendingDef" [focusOnInit]="true" (edited)="onPendingDefConfirmed(s, $event)" (editCanceled)="onPendingDefCanceled(s)">
                        </inline-editable-value>
                    </div>
                </div>
                <div *ngFor="let c of s.concept" class="d-flex align-items-center mb-3">
                    <label class="mr-2">{{'DATA.CONCEPT.CONCEPT'|translate}}:</label>
                    <rdf-resource class="clickable" [resource]="c" (dblclick)="resourceDblClick(c)"></rdf-resource>
                    <button class="btn btn-faded btn-xs ml-1" (click)="deleteConcept(s, c)" [title]="'ACTIONS.DELETE'|translate" [disabled]="readonly">
                        <span class="fas fa-minus"></span>
                    </button>
                </div>
                <div *ngFor="let ref of s.reference" class="d-flex align-items-center mb-3">
                    <label class="mr-2">{{'RESOURCE_VIEW.LEX_VIEW.SEMANTIC_REFERENCE'|translate}}:</label>
                    <rdf-resource class="clickable" [resource]="ref" (dblclick)="resourceDblClick(ref)"></rdf-resource>
                </div>

                <div class="dropdown" style="position: absolute; top: -1px; right: -1px;" ngbDropdown>
                    <button class="btn btn-faded btn-xs dropdown-toggle" data-toggle="dropdown" [disabled]="readonly" ngbDropdownToggle>
                        <span class="fas fa-plus"></span>
                    </button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <a class="dropdown-item" (click)="addDefinition(s)" [disabled]="s.concept.length == 0">
                            {{'DATA.ACTIONS.ADD_DEFINITION'|translate}}
                        </a>
                        <a class="dropdown-item" (click)="setConcept(s)" [disabled]="s.concept.length != 0">
                            Set concept
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="dropdown mt-3" ngbDropdown>
            <button class="btn btn-faded btn-xs dropdown-toggle" data-toggle="dropdown" [disabled]="readonly" ngbDropdownToggle>
                <span class="fas fa-plus"></span>
            </button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <a class="dropdown-item" (click)="addOtherForm()">
                    {{'DATA.ACTIONS.ADD_OTHER_FORM'|translate}}
                </a>
                <a class="dropdown-item" (click)="addSense()">
                    {{'DATA.ACTIONS.ADD_LEXICAL_SENSE'|translate}}
                </a>
            </div>
        </div>
    </div>

    <div class="card-footer" style="min-height: 31px;"></div>

    <div #blockDiv class="blockingDiv" style="display:none">
        <div class="loadingDiv">
            <div>
                <p>Loading...</p><img src="./assets/images/loading.gif" />
            </div>
        </div>
    </div>

</div>
