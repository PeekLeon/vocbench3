<div class="card card-default vbox blockingDivHost">
    <div class="card-header">
        <rdf-resource style="flex: 1;" *ngIf="resource" [resource]="resource"></rdf-resource>
        <input class="form-control form-control-sm" [ngModel]="resource.getNominalValue()" readonly>

        <button class="btn btn-xs btn-light" style="margin-left: 3px;" (click)="buildLexicographerView()" [title]="'ACTIONS.REFRESH'|translate">
            <span class="fas fa-redo"></span>
        </button>
        <button class="btn btn-light btn-xs" style="margin-left: 3px;" (click)="openSettings()" [title]="'COMMONS.SETTINGS'|translate">
            <span class="fas fa-cog"></span>
        </button>
    </div>

    <div *ngIf="lemma" class="card-body scrollableContainer">

        <!-- Temporarly take into account only first writtenRep of Form -->

        <!-- Lemma -->
        <ng-container *ngFor="let l of lemma">
            <inline-editable-value [value]="l.writtenRep[0]" [disabled]="readonly"
                [textStyle]="lemmaStyle"
                (valueEdited)="onLemmaEdited(l.writtenRep[0], $event)">
            </inline-editable-value>
        </ng-container>
        
        <!-- Other forms -->
        <div *ngFor="let f of otherForms; let last=last" class="d-flex align-items-center mt-2">
            <inline-editable-value style="flex: 1" [value]="f.writtenRep[0]" [disabled]="readonly" [textStyle]="formStyle"
                (valueEdited)="onOtherFormEdited(f, f.writtenRep[0], $event)">
            </inline-editable-value>
            <button class="btn btn-faded btn-xs ml-1" [disabled]="readonly" (click)="deleteOtherForm(f)">
                <span class="fas fa-minus"></span>
            </button>
            <div style="width: 20px">
                <button *ngIf="last" class="btn btn-faded btn-xs ml-1"  (click)="addOtherForm()" [disabled]="readonly">
                    <span class="fas fa-plus"></span>
                </button>
            </div>
        </div>
        <div *ngIf="pendingOtherForm" class="mt-2">
            <inline-editable-value [textStyle]="formStyle" [focusOnInit]="true" [textStyle]="formStyle"
                (valueEdited)="onPendingOtherFormConfirmed($event)" (editCanceled)="onPendingOtherFormCanceled()">
            </inline-editable-value>
        </div>

        <!-- Senses -->
        <div *ngFor="let s of senses" class="sense mt-2">
            <div *ngFor="let def of s.definition">
                <rdf-resource [resource]="def"></rdf-resource>
            </div>
            <div *ngFor="let c of s.concept">
                <label>Concept:</label>
                <rdf-resource [resource]="c"></rdf-resource>
            </div>
            <div *ngFor="let ref of s.reference" class="d-flex align-items-center">
                <label>Semantic reference:</label>
                <rdf-resource class="clickable" [resource]="ref" (dblclick)="resourceDblClick(ref)"></rdf-resource>
            </div>
        </div>
    </div>

    <div class="card-footer" style="min-height: 31px;"></div>

    <div #blockDiv class="blockingDiv" style="display:none">
        <div class="loadingDiv">
            <div>
                <p>Loading...</p><img src="./assets/images/loading.gif" />
            </div>
        </div>
    </div>

</div>
