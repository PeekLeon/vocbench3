<div class="card card-default vbox blockingDivHost">
    <div class="card-header">
        <rdf-resource style="flex: 1;" *ngIf="resource" [resource]="resource"></rdf-resource>
        <input class="form-control form-control-sm" [ngModel]="resource.getNominalValue()" readonly>

        <button class="btn btn-xs btn-light" style="margin-left: 3px;" (click)="buildLexicographerView()" [title]="'ACTIONS.REFRESH'|translate">
            <span class="fas fa-redo"></span>
        </button>
        <button class="btn btn-light btn-xs" style="margin-left: 3px;" (click)="openSettings()" [title]="'COMMONS.SETTINGS'|translate">
            <span class="fas fa-cog"></span>
        </button>
    </div>

    <div *ngIf="lemma" class="card-body scrollableContainer">

        <!-- Temporarly take into account only first writtenRep of Form -->

        <!-- Lemma -->
        <div *ngFor="let l of lemma" class="d-flex align-items-center">
            <inline-editable-value style="flex: 1" [value]="l.writtenRep[0]" [disabled]="readonly" [textStyle]="lemmaStyle"
                (valueEdited)="onLemmaEdited(l.writtenRep[0], $event)">
            </inline-editable-value>
            <button class="btn btn-faded ml-1" (click)="addMorphosintacticPropToLemma(l)" [disabled]="readonly">
                <span class="fas fa-pencil-alt"></span>
            </button>
        </div>
        
        <!-- Other forms -->
        <div *ngFor="let f of otherForms; let last=last" class="d-flex align-items-center mt-2">
            <inline-editable-value style="flex: 1" [value]="f.writtenRep[0]" [disabled]="readonly" [textStyle]="formStyle"
                (valueEdited)="onOtherFormEdited(f, f.writtenRep[0], $event)">
            </inline-editable-value>
            <button class="btn btn-faded btn-xs ml-1" (click)="addMorphosintacticPropToForm(f)" [disabled]="readonly">
                <span class="fas fa-pencil-alt"></span>
            </button>
            <button class="btn btn-faded btn-xs ml-1" (click)="deleteOtherForm(f)" [disabled]="readonly">
                <span class="fas fa-minus"></span>
            </button>
            <div style="width: 20px">
                <button *ngIf="last && !pendingOtherForm" class="btn btn-faded btn-xs ml-1" (click)="addOtherForm()"
                    [disabled]="readonly">
                    <span class="fas fa-plus"></span>
                </button>
            </div>
        </div>
        <div *ngIf="pendingOtherForm" class="mt-2">
            <inline-editable-value [textStyle]="formStyle" [focusOnInit]="true"
                (valueEdited)="onPendingOtherFormConfirmed($event)" (editCanceled)="onPendingOtherFormCanceled()">
            </inline-editable-value>
        </div>

        <!-- Senses -->
        <div *ngFor="let s of senses" class="sense mt-3">
            <div *ngIf="s.definition.length > 0 || s.pendingDef" class="d-flex">
                <label class="mr-2">Definition:</label>
                <div class="vbox">
                    <rdf-resource *ngFor="let def of s.definition" class="mb-1 ml-1" [resource]="def"></rdf-resource>
                    <button *ngIf="!s.pendingDef" class="btn btn-faded btn-xs" style="align-self: flex-start" (click)="addDefinition(s)" 
                        [disabled]="readonly" [title]="'ACTIONS.ADD'|translate">
                        <span class="fas fa-plus"></span>
                    </button>
                    <inline-editable-value *ngIf="s.pendingDef" [focusOnInit]="true" (valueEdited)="onPendingDefConfirmed(s, $event)" (editCanceled)="onPendingDefCanceled(s)">
                    </inline-editable-value>
                </div>
            </div>
            <div *ngFor="let c of s.concept" class="d-flex align-items-center mt-1">
                <label class="mr-2">Concept:</label>
                <rdf-resource class="clickable" [resource]="c" (dblclick)="resourceDblClick(c)"></rdf-resource>
            </div>
            <div *ngFor="let ref of s.reference" class="d-flex align-items-center mt-1">
                <label class="mr-2">Semantic reference:</label>
                <rdf-resource class="clickable" [resource]="ref" (dblclick)="resourceDblClick(ref)"></rdf-resource>
            </div>

            <div class="dropdown" style="position: absolute; top: 1px; right: 0;" ngbDropdown>
                <button class="btn btn-faded btn-xs dropdown-toggle" data-toggle="dropdown" ngbDropdownToggle>
                    <span class="fas fa-plus"></span>
                </button>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <a class="dropdown-item" (click)="addDefinition(s)">
                        Add definition
                    </a>
                    <a class="dropdown-item" (click)="setConcept(s)">
                        Set concept
                    </a>
                </div>
            </div>
        </div>
        <button class="btn btn-faded btn-xs mt-2" style="align-self: flex-start;" (click)="addSense()"
            [disabled]="readonly" [title]="'ACTIONS.ADD_LEXICAL_SENSE'|translate">
            <span class="fas fa-plus"></span>
        </button>
    </div>

    <div class="card-footer" style="min-height: 31px;"></div>

    <div #blockDiv class="blockingDiv" style="display:none">
        <div class="loadingDiv">
            <div>
                <p>Loading...</p><img src="./assets/images/loading.gif" />
            </div>
        </div>
    </div>

</div>
