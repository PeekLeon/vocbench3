<table class="table table-sm table-borderless">
    <colgroup>
        <col style="width: 1%">
        <col>
    </colgroup>
    <tbody>
        <tr>
            <td class="p-0">
                <label>{{'DATA.CONCEPT.CONCEPT'|translate}}:</label>
            </td>
            <td>
                <div class="d-flex align-items-center">
                    <rdf-resource class="clickable" [resource]="concept.id" (dblclick)="resourceDblClick()"></rdf-resource>
                    <div class="dropdown ml-1" ngbDropdown>
                        <button class="btn btn-faded btn-xs dropdown-toggle" data-toggle="dropdown" [disabled]="readonly" ngbDropdownToggle>
                            <span class="fas fa-pencil-alt"></span>
                        </button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <a class="dropdown-item" (click)="addDefinition()">
                                {{'RESOURCE_VIEW.ACTIONS.ADD_DEF_TO_LEX_CONCEPT'|translate}}
                            </a>
                        </div>
                    </div>
                    <button class="btn btn-faded btn-xs ml-1" (click)="deleteConcept()" [title]="'ACTIONS.DELETE'|translate" [disabled]="readonly">
                        <span class="fas fa-minus"></span>
                    </button>
                </div>
            </td>
        </tr>
        <tr *ngIf="concept.definition.length > 0 || pendingDef">
            <td class="p-0" style="vertical-align: top;">
                <label style="padding-top: 0.75rem;">{{'COMMONS.DEFINITION'|translate}}:</label>
            </td>
            <td>
                <div class="d-flex align-items-center">
                    <div class="vbox">
                        <div *ngFor="let def of concept.definition; let last=last" class="d-flex align-items-center mr-2" [ngClass]="{ 'mb-1': !last }">
                            <inline-editable-value style="flex: 1" [value]="def" (edited)="onDefinitionEdited(def, $event)" [disabled]="readonly">
                            </inline-editable-value>
                            <button class="btn btn-faded btn-xs ml-1" (click)="deleteDefinition(def)"  [disabled]="readonly" [title]="'ACTIONS.DELETE'|translate">
                                <span class="fas fa-minus"></span>
                            </button>
                            <button *ngIf="last && !pendingDef" class="btn btn-faded btn-xs ml-1" (click)="addDefinition()" [disabled]="readonly" [title]="'ACTIONS.ADD'|translate">
                                <span class="fas fa-plus"></span>
                            </button>
                        </div>
                        <inline-editable-value *ngIf="pendingDef" [focusOnInit]="true" (edited)="onPendingDefConfirmed($event)" (editCanceled)="onPendingDefCanceled()">
                        </inline-editable-value>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
