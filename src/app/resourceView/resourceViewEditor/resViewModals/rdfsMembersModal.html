<div class="modal-header">
    <div class="hbox" style="align-items: center">
        <h3 class="modal-title" style="flex: 1">Add {{context.property.getShow()}}</h3>
        <div class="btn-group">
            <button class="btn btn-xs btn-default" (click)="changeProperty()" [disabled]="!context.propChangeable || enrichingProperty != rootProperty">
                <rdf-resource [resource]="enrichingProperty"></rdf-resource>
            </button>
            <div class="btn-group" role="group">
                <button class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown" [disabled]="!context.propChangeable">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right">
                    <li>
                        <a (click)="enrichingProperty = rootProperty"><rdf-resource [resource]="rootProperty"></rdf-resource></a>
                    </li>
                    <li>
                        <a (click)="enrichingProperty = rdfN"><rdf-resource [resource]="rdfN"></rdf-resource></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="modal-body vbox">
    <div *ngIf="enrichingProperty != rootProperty && context.propChangeable" class="hbox" style="flex: initial; margin-bottom: 4px;">
        <div class="hbox" style="margin-right: 6px; align-items: center;">
            <label style="margin-right: 4px;">Property:</label>
            <div class="input-sm input-resource" style="flex: 1;">
                <rdf-resource [resource]="rdfN"></rdf-resource>
            </div>
        </div>
        <div class="hbox" style="flex: initial; align-items: center;">
            <label style="margin-right: 4px;">n:</label>
            <input type="number" class="form-control input-sm" [(ngModel)]="memberN" min="0" step="1" (ngModelChange)="updateRdfNProp()">
        </div>
    </div>

    <lexical-entry-list-panel 
        [lexiconChangeable]="true" [editable]="false" [deletable]="false" (nodeSelected)="selectedConstituent = $event"
        (lexiconChanged)="selectedConstituent = null" (indexChanged)="selectedConstituent = null">
    </lexical-entry-list-panel>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!selectedConstituent">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
