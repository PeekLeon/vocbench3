<div class="modal-header">
    <h3 class="modal-title">Copy value to locales</h3>
</div>
<div class="modal-body vbox">

    <div style="padding: 6px;">
        <label>Value to copy:</label>
        <rdf-resource [resource]="context.value"></rdf-resource>
    </div>

    <div class="panel panel-default vbox">
        <div class="panel-heading">
            <label>Target languages:</label>
        </div>
        <div class="panel-body scrollableContainer">
            <div *ngFor="let l of locales" class="listNodeItem">
                <input type="checkbox" style="margin-right: 5px;" [(ngModel)]="l.checked">
                <lang-item [language]="l.locale" showTag="true"></lang-item>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="isOkDisabled()">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
