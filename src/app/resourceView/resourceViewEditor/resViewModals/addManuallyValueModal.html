<div class="modal-header">
    <div class="hbox" style="align-items: center">
        <h3 class="modal-title" style="flex: 1">Add {{context.property.getShow()}}</h3>
        <span>
            <button class="btn btn-default btn-xs" title="Change property" (click)="changeProperty()" [disabled]="!context.propChangeable">
                <rdf-resource [resource]="enrichingProperty"></rdf-resource>
            </button>
        </span>
    </div>
</div>
<div class="modal-body">
    <div class="hbox" style="align-items: center;">
        <input id="toFocus" type="text" class="form-control input-sm" style="flex: 1;" [(ngModel)]="inputTxt" (keydown)="onKeydown($event)">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!isInputValid()">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
