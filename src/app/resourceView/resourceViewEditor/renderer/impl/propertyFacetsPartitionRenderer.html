<div class="groupPanel">

    <div class="groupPanel-heading">
        <div class="expandCollapseBtnContainer groupPanel-heading-content" style="margin: 0px">
            <img src="../../../../../assets/images/icons/arrow.png" (click)="partitionCollapsed = !partitionCollapsed"
                [ngClass]="{'arrow-right': partitionCollapsed}">
        </div>
        <span style="flex: 1">
            <label class="groupPanel-heading-content">{{label}}:</label>
        </span>
        <span class="groupPanel-heading-content groupPanel-add-btn">
            <button class="resViewPartitionAddBtn" (click)="addHandler(null, AddAction.default)" [title]="addBtnImgTitle" [disabled]="addDisabled">
                <img [src]="addBtnImgSrc"/>
            </button>
            <div *ngIf="addManuallyAllowed" class="btn-group" style="vertical-align: initial;" ngbDropdown>
                <button class="dropdown-toggle transparentBtn" style="width: 12px; padding-right: 2px;" data-toggle="dropdown" ngbDropdownToggle>
                    <span class="fas fa-caret-down fa-sm" style="margin: 0px;"></span>
                </button>
                <div class="dropdown-menu float-right" ngbDropdownMenu>
                    <a class="dropdown-item" [ngClass]="{ disabled: addDisabled }" (click)="addManually()">Add value manually</a>
                    <a *ngIf="addExteranlResourceAllowed" class="dropdown-item" [ngClass]="{ disabled: addDisabled }" (click)="addExternalValue()">Add value from another project</a>
                </div>
            </div>
        </span>
    </div>

    <div class="groupPanel-body">
        <ng-template [ngIf]="!partitionCollapsed">
            <div class="d-flex align-items-center pt-2 pb-3">
                <div *ngFor="let f of facets" class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="f.value" [disabled]="isChangeFacetDisabled(f)" (change)="changeFacet(f)">
                    <label class="form-check-label" style="font-weight: initial;">{{f.name}}</label>
                </div>
            </div>
            <ng-template ngFor let-po [ngForOf]="predicateObjectList">
                <pred-obj-renderer *ngIf="po.getObjects().length > 0"
                    [pred-obj]="po" [resource]="resource" [rendering]="rendering"
                    [readonly]="readonly" [partition]="partition" (dblclickObj)="objectDblClick($event)"
                    (add)="addHandler(po.getPredicate(), $event)" (remove)="removeHandler(po.getPredicate(), $event)"
                    (edit)="editHandler(po.getPredicate(), $event)">
               </pred-obj-renderer>
            </ng-template>
        </ng-template>
    </div>
    
</div>
