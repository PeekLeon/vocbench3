<div *ngIf="tabs.length > 0" class="vbox">
    
    <!--Tabs navigation-->
    <ul class="nav nav-tabs">
        <li *ngFor="let t of tabs" [ngClass]="{active : t.active}">
            <a (click)="selectTab(t, 'true')">
                <rdf-resource [resource]="t.resource"></rdf-resource>
                <span class="glyphicon glyphicon-remove-circle" (click)="closeTab(t)" style="cursor: pointer"
                    onmouseover="this.className='glyphicon glyphicon-remove-sign';"
                    onmouseout="this.className='glyphicon glyphicon-remove-circle';">
                </span>
            </a>
        </li>
        <!-- style top 5px necessary to align the bottom of this tab with the others (since this is smaller) -->
        <li *ngIf="tabs.length > 1" style="top: 5px;">
            <a (click)="closeAllTabs()" style="font-weight: bold; padding: 2px 5px;" title="Close all tabs"
                onmouseover="this.style.color='#555'" onmouseout="this.style.color='#337ab7'">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </li>
    </ul>
    <!--Tabs content-->
    <div class="tab-content">
        <div *ngFor="let t of tabs" [ngClass]="{vbox : t.active}" [hidden]="!t.active">
            <resource-view [resource]="t.resource" (dblclickObj)="objectDblClick($event)" (update)="onResourceUpdate($event, t)"></resource-view>
        </div>
    </div>

</div>
