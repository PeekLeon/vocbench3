<div class="groupPanel" style="margin-top: 15px;">
    <div *ngIf="termToShow.object" class="groupPanel-heading">
        <label class="groupPanel-heading-content" style="font-size: 9px;">{{termToShow.object.qname}}</label>
    </div>

    <div class="groupPanel-body">
        <div class="term-wrap">
            <label [ngClass]="termToShow?.isPrefLabel ? 'prefLabelColor' : 'altLabelcolor'" [title]="termToShow.predicate.getShow()" style="font-size: 13px;">Term:</label>
            <text-editable style="flex:1;" [focusOnInit]="focus" [value]="termValue" (valueEdited)="onValueEdited($event)" [disabled]="!editTermAuthorized"></text-editable>
            <button class="btn btn-xs btn-default minus-button " (click)="deleteTermBox(termFromView)" [disabled]="!deleteTermAuthorized" title="Delete Term">
                <span class="glyphicon glyphicon-minus" style="font-size: 9px;"></span>
            </button>
        </div>
    </div>
</div>
