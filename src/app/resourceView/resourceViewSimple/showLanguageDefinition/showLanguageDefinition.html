
<div class="wrap">
    <div class="links">
        <lang-item class="groupPanel-heading-content" [language]="lang" [showTag]="false" [showName]="false"
            [size]="'md'"></lang-item>
    </div>
</div>

 
<div class="def-wrap">
    <label class="groupPanel-heading-content" style="margin-top: 5px;">Definition:</label>
    <text-editable style="flex:1;" [value]="defOnView" (valueEdited)="onDefinitionEdited($event)"> </text-editable>
    <button class="btn btn-xs btn-default add-button"  (click)="addTermBox()" title="Add new Term" [disabled]="disabled">
        <span class="glyphicon glyphicon-plus" style="font-size: 9px;"></span>
    </button>
</div>

<lang-term *ngFor="let term of terms" [termToShow]="term" (termToDelete)="deleteTerm(term)"  [resource]="resource" [lexicalizationModelType]="lexicalizationModelType" (update)="onTermUpdate()"></lang-term>
