<div class="panel panel-default vbox">
    <!-- Commands -->
    <div class="panel-heading">
        <div *ngIf="editable" class="btn-group btn-group-xs" role="group">
            <button class="btn btn-default" title="Create Lexicon" (click)="create()" [disabled]="isCreateDisabled()">
                <img src="../../../../../assets/images/icons/actions/lexicon_create.png" class="panelButtonImg"/>
            </button>
            <ng-template [ngIf]="deletable">
                <button class="btn btn-default" title="Delete Lexicon" (click)="delete()" [disabled]="isDeleteDisabled()">
                    <img src="../../../../../assets/images/icons/actions/lexicon_delete.png" class="panelButtonImg"/>
                </button>
                <button class="btn btn-default" title="Deprecate Lexicon" (click)="deprecate()" [disabled]="isDeprecateDisabled()">
                    <img src="../../../../../assets/images/icons/actions/lexicon_deprecate.png" class="panelButtonImg"/>
                </button>
            </ng-template>
        </div>
        <div style="flex: 1"></div>
        <div class="btn-toolbar" role="toolbar">
            <button class="btn btn-default btn-xs" title="Rendering" (click)="rendering=!rendering">
                <span class="glyphicon glyphicon-font"></span>
            </button>
            <button class="btn btn-default btn-xs" title="Refresh" (click)="refresh()">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </div>

        <div class="dropdown pull-right">
            <button class="dropdown-toggle transparentBtn" data-toggle="dropdown" [disabled]="!allowMultiselection && !isOpenGraphEnabled()">
                <span>&#9662;</span>
            </button>
            <ul class="dropdown-menu">
                <li *ngIf="allowMultiselection">
                    <a (click)="toggleMultiselection()">
                        <span style="flex: 1;">
                            <span class="glyphicon glyphicon-check" style="margin-right: 4px;"></span>
                            Multiselection
                        </span>
                        <span *ngIf="multiselection" class="glyphicon glyphicon-ok pull-right"></span>
                    </a>
                </li>
                <li *ngIf="isOpenGraphEnabled()">
                    <a (click)="openGraph()">
                        <img src="../../../../../assets/images/icons/res/ontology.png" style="margin-right: 4px;" width="11px">
                        {{getOpenGraphLabel()}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- List -->
    <div class="panel-body vbox">
        <lexicon-list [rendering]="rendering" [multiselection]="multiselection" [showDeprecated]="showDeprecated" [context]="context" 
            (nodeSelected)="onNodeSelected($event)" (nodeChecked)="onNodeChecked($event)" >
        </lexicon-list>
    </div>

    <!-- Search -->
    <div *ngIf="!hideSearch" class="panel-footer">
        <search-bar (search)="doSearch($event)" (advancedSearch)="advancedSearch($event)" [roles]="[panelRole]" [context]="context"></search-bar>
    </div>
    
</div>
