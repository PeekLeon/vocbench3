<div class="modal-header">
    <h3 class="modal-title">Tree/List settings</h3>
</div>
<div class="modal-body vbox">
    <div class="card card-default">
        <div class="card-body">
            <div class="checkbox">
                <label>
                    <input type="checkbox" [(ngModel)]="showDeprecated" (ngModelChange)="onShowDeprecatedChange()">
                    Show deprecated resources in tree/list
                </label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()">Ok</button>
</div>
