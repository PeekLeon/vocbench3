<div cdkDrag class="vbox" cdkDragRootElement=".modal-content" cdkDragBoundary=".modal">
    <div class="modal-header" cdkDragHandle>
        <h3 class="modal-title">{{'ICV.STRUCTURAL.OWL_CONSISTENCY_VIOLATION.INFERENCE_EXPLANATION'|translate}}</h3>
    </div>
    <div class="modal-body scrollableContainer">
        <div class="card">
            <div class="card-body">
                <explainable-triple [triple]="triple" [explainAtInit]="true"></explainable-triple>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-light btn-sm" (click)="ok()">{{'ACTIONS.CLOSE'|translate}}</button>
    </div>
</div>
