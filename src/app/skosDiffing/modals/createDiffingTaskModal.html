<div class="modal-header">
    <h3 class="modal-title">Create task</h3>
</div>
<div class="modal-body vbox">

    <div class="hbox" style="flex: initial; align-items: center;">
        <label>Mode:</label>
        <select class="form-control ml-2" [(ngModel)]="mode" (ngModelChange)="onModeChange()">
            <option *ngFor="let m of modes" [ngValue]="m.mode">{{m.show}}</option>
        </select>
    </div>

    <div *ngIf="mode" class="card card-default vbox mt-3">
        <div class="card-body">
            <div class="hbox">
                <div class="vbox">
                    <label class="text-center mb-2 p-2">Left dataset</label>
                    <div *ngIf="mode == 'projects'" class="form-group row">
                        <label class="col-form-label col-sm-3">Project:</label>
                        <div class="col-sm-9">
                            <input class="form-control" [ngModel]="leftDataset.project.getName()" disabled>
                        </div>
                    </div>
                    <div *ngIf="mode == 'versions'" class="form-group row">
                        <label class="col-form-label col-sm-3">Version:</label>
                        <div class="col-sm-9">
                            <select class="form-control" [(ngModel)]="leftDataset.version">
                                <option *ngFor="let v of versions" [ngValue]="v">{{v.versionId}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="vbox">
                    <label class="text-center mb-2 p-2">Right dataset</label>   
                    <div *ngIf="mode == 'projects'" class="form-group row">
                        <label class="col-form-label col-sm-3">Project:</label>
                        <div class="col-sm-9">
                            <select class="form-control" [(ngModel)]="rightDataset.project">
                                <option *ngFor="let p of projects" [ngValue]="p">{{p.getName()}}</option>
                            </select>
                        </div>
                    </div>
                    <div *ngIf="mode == 'versions'" class="form-group row">
                        <label class="col-form-label col-sm-3">Version:</label>
                        <div class="col-sm-9">
                            <select class="form-control" [(ngModel)]="rightDataset.version">
                                <option *ngFor="let v of versions" [ngValue]="v">{{v.versionId}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!isOkEnabled()">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">{{'COMMONS.ACTIONS.CANCEL'|translate}}</button>
</div>
