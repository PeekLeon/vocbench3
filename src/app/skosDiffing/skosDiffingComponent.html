<div class="panel panel-default vbox">
    <div class="panel-heading">
        <label style="flex: 1;">SKOS diffing tasks</label>

        <div class="btn-group btn-group-xs">
            <button class="btn btn-default" (click)="createTask()" title="Create task">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button class="btn btn-sm btn-default" (click)="deleteTask()" title="Delete task" [disabled]="!selectedTask">
                <span class="glyphicon glyphicon-minus"></span>
            </button>
        </div>

        <div style="display: inline-block; margin-left: 5px;">
            <div class="input-group input-group-xs">
                <select class="form-control" [(ngModel)]="selectedResultFormat">
                    <option *ngFor="let f of resultFormats" [ngValue]="f">{{f | uppercase}}</option>
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" (click)="downloadTaskResult()" title="Download task result" [disabled]="!selectedTask">
                        <span class="glyphicon glyphicon-save "></span>
                    </button>
                </span>
            </div>
        </div>

        <button class="btn btn-xs btn-default" style="margin-left: 5px;" (click)="listTask()" title="Refresh tasks list">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <!-- <button *ngIf="isSettingsAuthorized" class="btn btn-xs btn-default" style="margin-left: 5px;" (click)="settings()" title="Settings">
            <span class="glyphicon glyphicon-cog"></span>
        </button> -->
    </div>
    <div class="panel-body">
        <table class="table table-condensed table-hoverable">
            <colgroup>
                <col>
                <col>
                <col style="width: 1%">
            </colgroup>
            <thead>
                <tr>
                    <th>Left</th>
                    <th>Right</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks" [ngClass]="{ info: selectedTask == task }" (click)="selectTask(task)">
                    <td>{{task.sparqlEndpoint1}}</td>
                    <td>{{task.sparqlEndpoint2}}</td>
                    <td>{{task.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
