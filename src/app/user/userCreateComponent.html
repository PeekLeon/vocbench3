<div class="form-group row">
    <label class="col-sm-2 col-form-label">{{'USER.FORM.EMAIL'|translate}}: <span style="color: red">*</span></label>
    <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)]="form.email" (ngModelChange)="onModelChange()"  placeholder="E-mail address">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">{{'USER.FORM.PASSWORD'|translate}}: <span style="color: red">*</span></label>
    <div class="col-sm-4">
        <div class="input-group">
            <input *ngIf="!showPwd" type="password" class="form-control" [(ngModel)]="form.password" (ngModelChange)="onModelChange()" placeholder="Password">
            <input *ngIf="showPwd" class="form-control" [(ngModel)]="form.password" placeholder="password">
            <span class="input-group-append">
                <button class="btn btn-light" [ngClass]="{ active : showPwd }" (mousedown)="showPwd = true" (mouseup)="showPwd = false">
                    <span *ngIf="!showPwd" class="fas fa-eye-slash"></span>
                    <span *ngIf="showPwd" class="fas fa-eye"></span>
                </button>
            </span>
        </div>
    </div>
    <label class="col-sm-2 col-form-label" style="white-space: nowrap;">{{'USER.FORM.CONFIRM_PASSWORD'|translate}}: <span style="color: red">*</span></label>
    <div class="col-sm-4">
        <div class="input-group">
            <input *ngIf="!showPwdConf" type="password" class="form-control" [ngClass]="{invalid : !isConfirmPwdOk()}" 
                [(ngModel)]="form.confirmedPassword" (ngModelChange)="onModelChange()" placeholder="Password">
            <input *ngIf="showPwdConf" class="form-control" [ngClass]="{invalid : !isConfirmPwdOk()}" 
                [(ngModel)]="form.confirmedPassword" placeholder="Password">
            <span class="input-group-append">
                <button class="btn btn-light" [ngClass]="{ active : showPwdConf }" (mousedown)="showPwdConf = true" (mouseup)="showPwdConf = false">
                    <span *ngIf="!showPwdConf" class="fas fa-eye-slash"></span>
                    <span *ngIf="showPwdConf" class="fas fa-eye"></span>
                </button>
            </span>
        </div>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">{{'USER.FORM.GIVEN_NAME'|translate}}: <span style="color: red">*</span></label>
    <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="form.givenName" (ngModelChange)="onModelChange()"  placeholder="Given name">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">{{'USER.FORM.FAMILY_NAME'|translate}}: <span style="color: red">*</span></label>
    <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="form.familyName" (ngModelChange)="onModelChange()"  placeholder="Family name">
    </div>
</div>

<!-- Optional (hidable) -->
<ng-container *ngFor="let f of optionalFields">
    <div *ngIf="f.visible" class="form-group row">
        <label class="col-sm-2 col-form-label">{{getOptionalFieldLabel(f)|translate}}:</label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="f.value" (ngModelChange)="onOptionalFieldChange(f)"  [placeholder]="getOptionalFieldLabel(f)|translate">
        </div>
    </div>
</ng-container>

<!-- Custom -->
<div *ngFor="let f of customFields; let idx = index" class="form-group row">
    <label class="col-sm-2 col-form-label">{{f.label}}:</label>
    <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="form.customProperties[f.iri]" (ngModelChange)="onModelChange()" [placeholder]="f.label">
    </div>
</div>

<div style="height: 1px; margin: 0 0 7px; background-color: #e5e5e5;"></div>

<!-- Others -->
<div class="form-group row">
    <label class="col-sm-2 col-form-label">
        {{'USER.FORM.USER_IRI'|translate}}:
        <span class="fas fa-info-circle" [title]="iriInfoTitle"></span>
    </label>
    <div class="col-sm-10">
        <input *ngIf="!personalUrlVisible" class="form-control" [(ngModel)]="form.iri" placeholder="User IRI" (ngModelChange)="onModelChange()">
        <div *ngIf="personalUrlVisible" class="input-group">
            <input class="form-control" [(ngModel)]="form.iri" placeholder="User IRI" (ngModelChange)="onModelChange()" [disabled]="form.urlAsIri">
            <span class="input-group-append">
                <span class="input-group-text">
                    <input type="checkbox" [(ngModel)]="form.urlAsIri" title="Use personal URL as user IRI" (ngModelChange)="onUrlAsIriChange()">
                </span>
            </span>
        </div>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">{{'USER.FORM.AVATAR_URL'|translate}}:</label>
    <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="form.avatarUrl" placeholder="Avatar URL" (ngModelChange)="onModelChange()">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">{{'USER.FORM.LANGUAGE_PROFICIENCIES'|translate}}: <span style="color: red">**</span></label>
    <div class="col-sm-10">
        <div class="input-group">
            <input class="form-control" [(ngModel)]="form.languageProficiencies" placeholder="Language proficiencies" readonly>
            <span class="input-group-append">
                <button class="btn btn-light" (click)="editLanguages()" placeholder="Edit">
                    <span class="fas fa-pencil-alt"></span>
                </button>
            </span>
        </div>
    </div>
</div>
