<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" style="padding: 10px;">
	<img src="../../assets/images/logos/user.svg" style="background: #95A5BC; border-radius: 4px;" height="24" width="24">
</a>
<ul class="dropdown-menu" style="font-size: 12px;">
	<li>
		<div style="padding: 10px; white-space: nowrap;">
			<img src="../../assets/images/logos/user.svg" style="border-radius: 10px;" height="48" width="48">
			<!--<span style="font-weight:bold">User name</span>-->
			<span style="font-weight: bold; white-space: nowrap;">{{currentUser.getFirstName()}} {{currentUser.getLastName()}}</span>
		</div>
	</li>
	<li role="separator" class="divider"></li>

			<span class="glyphicon glyphicon-flag"></span> Content language

	<li role="separator" class="divider"></li>
	<li><a (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
