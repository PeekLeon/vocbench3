<div class="panel panel-default vbox">
    <div class="panel-body scrollableContainer">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Given name:</label>
                <div class="col-sm-10">
                    <input-editable *ngIf="!readonly" [value]="user.getGivenName()" (valueEdited)="updateGivenName($event)"></input-editable>
                    <input *ngIf="readonly" class="form-control input-sm" [ngModel]="user.getGivenName()" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Family name:</label>
                <div class="col-sm-10">
                    <input-editable *ngIf="!readonly" [value]="user.getFamilyName()" (valueEdited)="updateFamilyName($event)"></input-editable>
                    <input *ngIf="readonly" class="form-control input-sm" [ngModel]="user.getFamilyName()" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-10">
                    <input-editable *ngIf="!readonly" type="email" [value]="user.getEmail()" (valueEdited)="updateEmail($event)"></input-editable>
                    <input *ngIf="readonly" class="form-control input-sm" [ngModel]="user.getEmail()" readonly>
                </div>
            </div>
            <div *ngIf="!readonly" class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <div class="input-group input-group-sm">
                        <input type="password" class="form-control" [ngModel]="'xxxxxxxx'" readonly>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" style="width:36px;" (click)="changePwd()" placeholder="Edit">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- OPTIONAL -->
            <ng-container *ngFor="let f of optionalFields">
                <div *ngIf="f.visible" class="form-group">
                    <label class="col-sm-2 control-label">{{getOptionalFieldLabel(f)}}:</label>
                    <div class="col-sm-10">
                        <input-editable *ngIf="!readonly" [value]="getOptionalFieldValue(f)" (valueEdited)="updateOptionalFieldValue(f, $event)" [allowEmpty]="true"></input-editable>
                        <input *ngIf="readonly" class="form-control input-sm" [ngModel]="getOptionalFieldValue(f)" readonly>
                    </div>
                </div>
            </ng-container>
            <!-- Custom -->
            <div *ngFor="let f of customFields" class="form-group">
                <label class="col-sm-2 control-label">{{f.label}}:</label>
                <div class="col-sm-10">
                    <input-editable *ngIf="!readonly" [value]="user.getCustomPropertyValue(f.iri)" (valueEdited)="updateCustomProperty(f, $event)" [allowEmpty]="true"></input-editable>
                    <input *ngIf="readonly" class="form-control input-sm" [ngModel]="user.getCustomPropertyValue(f.iri)" readonly>
                </div>
            </div>
            <!-- Others -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Avatar URL:</label>
                <div class="col-sm-10">
                    <input-editable *ngIf="!readonly" [value]="user.getAvatarUrl()" [allowEmpty]="true" (valueEdited)="updateAvatarUrl($event)"></input-editable>
                    <input *ngIf="readonly" class="form-control input-sm" [ngModel]="user.getAvatarUrl()" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Language proficiencies:</label>
                <div class="col-sm-10">
                    <div *ngIf="!readonly" class="input-group input-group-sm">
                        <input class="form-control" [ngModel]="user.getLanguageProficiencies()" name="langs" readonly>
                        <span class="input-group-btn">
                            <button class="btn btn-default" style="width:36px;" (click)="editLanguages()" placeholder="Edit">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </span>
                    </div>
                    <input *ngIf="readonly" class="form-control input-sm" [ngModel]="user.getLanguageProficiencies()" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <label>Registered: </label> {{user.getRegistrationDate()}}
    </div>
</div>
