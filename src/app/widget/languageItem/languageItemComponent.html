<span [title]="language.name + ' (' + language.tag + ')'">
    <img *ngIf="flagImgSrc.indexOf('unknown') == -1" [src]="flagImgSrc" 
        [ngClass]="{ disabled : disabled }">
    <span *ngIf="flagImgSrc.indexOf('unknown') != -1" class="flagIcon">
        <img [src]="flagImgSrc">
        <span [ngClass]="{ greyText: disabled }">{{language.tag}}</span>
    </span>
    <span [ngClass]="{ greyText: disabled }">{{language.name}}</span>
    <span *ngIf="showTag" [ngClass]="{ greyText: disabled }">({{language.tag}})</span>
</span>
