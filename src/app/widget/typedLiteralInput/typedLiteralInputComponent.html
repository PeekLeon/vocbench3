<div>
    <select class="form-control input-sm" [(ngModel)]="datatype" (ngModelChange)="onDatatypeChange()" style="margin-bottom: 6px;">
        <ng-template ngFor let-dt [ngForOf]="datatypeList">
            <option *ngIf="isDatatypeAllowed(dt)" [ngValue]="dt" [title]="dt.getURI()">{{dt.getShow()}}</option>
        </ng-template>
    </select>
    <div *ngIf="numericInput; else nonNumericBlock">
        <input *ngIf="inputNumberSign=='positive'" type="number" min="0"
            class="form-control input-sm" [(ngModel)]="stringValue" (ngModelChange)="onValueChanged()">
        <input *ngIf="inputNumberSign=='negative'" type="number" max="0"
            class="form-control input-sm" [(ngModel)]="stringValue" (ngModelChange)="onValueChanged()">
        <input *ngIf="inputNumberSign=='any'" type="number"
            class="form-control input-sm" [(ngModel)]="stringValue" (ngModelChange)="onValueChanged()">
    </div> 
    <ng-template #nonNumericBlock>
        <div *ngIf="isDatatypeBound(); else nonBoundBlock">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div *ngIf="datatype?.getURI()=='http://www.w3.org/2001/XMLSchema#boolean'" class="text-center">
                        <label class="radio-inline">
                            <input type="radio" (click)="stringValue='true'; onValueChanged()" [checked]="stringValue=='true'">true
                        </label>
                        <label class="radio-inline" style="margin-left: 20px;">
                            <input type="radio" (click)="stringValue='false'; onValueChanged()" [checked]="stringValue=='false'">false
                        </label>
                    </div>
                    <div *ngIf="datatype?.getURI()=='http://www.w3.org/2001/XMLSchema#date'">
                        <input class="form-control input-sm" type="date" [(ngModel)]="stringValue" (ngModelChange)="onValueChanged()">
                    </div>
                    <div *ngIf="datatype?.getURI()=='http://www.w3.org/2001/XMLSchema#dateTime'">
                        <input class="form-control input-sm" type="datetime-local" [(ngModel)]="stringValue" (ngModelChange)="onValueChanged()">
                    </div>
                    <div *ngIf="datatype?.getURI()=='http://www.w3.org/2001/XMLSchema#time'">
                        <input class="form-control input-sm" type="time" [(ngModel)]="stringValue" (ngModelChange)="onValueChanged()">
                    </div>
                </div>
            </div>
            <input type="text" class="form-control input-sm" style="margin-top: 6px;" [(ngModel)]="stringValue" (ngModelChange)="onValueChanged()" disabled>
        </div>
        <ng-template #nonBoundBlock>
            <div *ngIf="datatype?.getURI()=='http://www.w3.org/1999/02/22-rdf-syntax-ns#langString'; else defaultBlock"
                class="hbox" style="align-items: center; margin-bottom: 4px;">
                <textarea class="form-control input-sm" rows="1" style="flex: 1; margin-right: 4px; height: initial" [(ngModel)]="stringValue"
                    (ngModelChange)="onValueChanged()">
                </textarea>
                <lang-picker [(ngModel)]="lang" (ngModelChange)="onLangChanged()"></lang-picker>
            </div>
            <!-- any other unknown datatype: non numeric, non bound, not rdf:langString -->
            <ng-template #defaultBlock>
                <input type="text" class="form-control input-sm" [(ngModel)]="stringValue" (ngModelChange)="onValueChanged()">
            </ng-template>
        </ng-template>
    </ng-template>
</div>
