<div [class]="inputGroupClass">
    <span class="input-group-prepend">
        <span class="btn btn-light btn-file">
            {{'WIDGETS.FILE_PICKER.BROWSE'|translate}}
            <input #inputFile type="file" (change)="fileChangeEvent(inputFile.files[0])" [accept]="accept">
        </span>
    </span>
    <input type="text" class="form-control" [ngModel]="file?.name" [placeholder]="'WIDGETS.FILE_PICKER.SELECT_A_FILE'|translate" readonly>
</div>
