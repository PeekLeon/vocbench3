<div [class]="inputGroupClass">
    <span class="input-group-prepend">
        <span class="btn btn-light btn-file">{{label}}
            <input #inputFile type="file" (change)="fileChangeEvent(inputFile.files[0])" [accept]="accept">
        </span>
    </span>
    <input type="text" class="form-control" [ngModel]="file?.name" [placeholder]="placeholder" readonly>
</div>
