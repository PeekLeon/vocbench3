<table class="table table-condensed table-borderless table-hoverable">
    <colgroup>
        <col style="width: 1%;">
        <col>
        <col style="width: 1%;">
    </colgroup>
    <tbody>
        <tr *ngFor="let p of settings?.properties; let i=index">
            <td nowrap>
                {{p.displayName}}
                <span *ngIf="p.required">*</span>
            </td>
            <td>
                <setting-prop-renderer [(ngModel)]="settings.properties[i]" (ngModelChange)="onModelChanged()" [disabled]="disabled"></setting-prop-renderer>
            </td>
            <td>
                <span class="glyphicon glyphicon-info-sign" style="margin-left: 3px" [title]="p.description"></span>
            </td>
        </tr>
    </tbody>
</table>
