<div style="border: 1px solid #ddd;" class="vbox">
    <div #scrollableContainer class="scrollableContainer" (scroll)="onScroll()">
        <ng-container *ngFor="let r of resources; index as idx">
            <div *ngIf="idx < resLimit" class="listItem" [ngClass]="{selectedResource : r == resourceSelected}" (click)="onResourceSelected(r)" (dblclick)="onDblClick(r)">
                <rdf-resource [resource]="r" [rendering]="rendering"></rdf-resource>
            </div>
        </ng-container>
    </div>
</div>
