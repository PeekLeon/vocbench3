<div class="modal-header">
    <h3 class="modal-title text-info">{{context.title}}</h3>
</div>
<div class="modal-body">
    <div class="alert alert-info" *ngIf="context.message" style="margin-bottom: 6px;">
        {{context.message}}
    </div>
    <a [href]="safeDownloadLink" [download]="context.fileName">Download</a>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
</div>
