<div class="modal-header">
    <h3 class="modal-title text-info">{{context.title}}</h3>
</div>
<div class="modal-body vbox" style="max-height: 70vh">
    <div class="alert alert-info" *ngIf="context.message">
        {{context.message}}
    </div>



    <div class="panel panel-default vbox" style="margin-top: 5px;">
        <div class="panel-heading">  
            <div style="flex: 1"></div>
            <div class="btn-toolbar" role="toolbar">
                <button class="btn btn-default btn-xs" title="Rendering" (click)="rendering = !rendering" [ngClass]="{active: rendering}">
                    <span class="glyphicon glyphicon-font"></span>
                </button>
            </div>
        </div>
        <div class="panel-body vbox">
            <resource-list [resources]="context.resourceList" [rendering]="rendering" (nodeSelected)="onResourceSelected($event)">
            </resource-list>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!resourceSelected">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
