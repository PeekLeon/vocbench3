<div class="modal-header">
    <h3 [class]="headerStyle">{{context.title}}</h3>
</div>
<div class="modal-body vbox">
    <div [class]="msgStyle + ' scrollableContainer'" style="padding: 8px;">
        <span style="white-space: pre">{{context.message}}</span>
        <div *ngIf="context.details" class="vbox" style="margin-top: 5px;">
            <div (click)="detailsCollapsed = !detailsCollapsed" style="align-self: left">
                <div class="expandCollapseBtnContainer" style="display: inline">
                    <img src="../../../../../assets/images/icons/arrow.png"
                        [ngClass]="{'arrow-right': detailsCollapsed}">
                </div>
                <label>Details:</label>
            </div>
            <div *ngIf="!detailsCollapsed" class="panel panel-default vbox" style="min-height: 260px;">
                <div class="panel-body scrollableContainer">
                    <span style="white-space: pre;">{{context.details}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
</div>
