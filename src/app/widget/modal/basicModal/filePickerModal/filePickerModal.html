<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">

    <div *ngIf="message" class="alert alert-info mb-1">
        {{message}}
    </div>

    <file-picker (fileChanged)="fileChangeEvent($event)" [label]="label"
        [accept]="accept" [placeholder]="placeholder">
    </file-picker>

</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
    <button class="btn btn-sm btn-secondary" (click)="close()">Close</button>
</div>
