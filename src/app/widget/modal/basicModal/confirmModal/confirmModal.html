<div class="modal-header">
    <h3 [class]="'modal-title ' + titleClass">{{title}}</h3>
</div>
<div class="modal-body">
    <div [class]="alertClass" style="white-space: pre-line">{{message}}</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()">{{yesText}}</button>
    <button class="btn btn-light btn-sm" (click)="close()">{{noText}}</button>
</div>
