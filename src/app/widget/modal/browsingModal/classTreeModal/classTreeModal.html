<div class="modal-header">
    <h3 class="modal-title">{{context.title}}</h3>
</div>
<div class="modal-body vbox">
    <class-tree-panel (nodeSelected)="onClassSelected($event)" [editable]="false" [roots]="context.roots" [projectCtx]="context.projectCtx"></class-tree-panel>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!selectedClass">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
