<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body vbox">
    <div *ngIf="resource" class="form-check mb-2">
        <input class="form-check-input" id="allCheck" type="checkbox" [(ngModel)]="showAll" (ngModelChange)="onShowAllChanged()">
        <label class="form-check-label" for="allCheck">Show all properties</label>
    </div>
    <property-tree-panel [editable]="false" [roots]="rootProperties" [resource]="domainRes" [type]="type" [projectCtx]="projectCtx"
        (nodeSelected)="onPropertySelected($event)">
    </property-tree-panel>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!selectedProperty">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">{{'COMMONS.ACTIONS.CANCEL'|translate}}</button>
</div>
