<div class="modal-header">
    <h3 class="modal-title">{{context.title}}</h3>
</div>
<div class="modal-body vbox">
    <class-individual-tree (nodeSelected)="onInstanceSelected($event)" [roots]="context.classes" [editable]="false" [projectCtx]="context.projectCtx">
    </class-individual-tree>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!selectedInstance">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
