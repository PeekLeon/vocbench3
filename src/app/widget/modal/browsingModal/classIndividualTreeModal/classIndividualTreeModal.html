<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body vbox">
    <class-individual-tree (nodeSelected)="onInstanceSelected($event)" [roots]="classes" [editable]="false" [projectCtx]="projectCtx">
    </class-individual-tree>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!selectedInstance">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">Cancel</button>
</div>
