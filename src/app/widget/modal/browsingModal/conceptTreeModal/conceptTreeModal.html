<div class="modal-header">
    <h3 class="modal-title">{{context.title}}</h3>
</div>
<div class="modal-body vbox">
    <concept-tree-panel [editable]="false" [schemeChangeable]="context.schemeChangeable" [schemes]="context.schemes"
        (nodeSelected)="onConceptSelected($event)" >
    </concept-tree-panel>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!selectedConcept">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
