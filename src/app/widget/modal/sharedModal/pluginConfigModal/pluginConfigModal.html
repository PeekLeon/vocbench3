<div class="modal-header">
    <h3 class="modal-title">{{config.shortName}}</h3>
</div>
<div class="modal-body vbox">

    <settings-renderer-panel class="vbox" [(ngModel)]="config"></settings-renderer-panel>

</div>
<div class="modal-footer">
    <span class="float-left">(*) Mandatory field</span>
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!isOkClickable()">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">{{'COMMONS.CANCEL'|translate}}</button>
</div>
