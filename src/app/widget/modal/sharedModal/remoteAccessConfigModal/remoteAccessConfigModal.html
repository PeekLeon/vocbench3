<div class="modal-header">
    <h3 class="modal-title">Configuration for remote data store</h3>
</div>
<div class="modal-body">

    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table table-hoverable">
                <thead>
                    <tr>
                        <th>Server URL</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="savedConfigs.length == 0">
                        <td colspan="4">No Remote Access Configuration found. Please, create a new one.</td>
                    </tr>
                    <tr *ngFor="let conf of savedConfigs" (click)="selectConfig(conf)" [ngClass]="{ info: selectedConfig == conf }" style="cursor: pointer">
                        <td>
                            <input-editable [value]="conf.serverURL" (valueEdited)="updateConfServerURL(conf, $event)"></input-editable>
                        </td>
                        <td>
                            <input-editable [value]="conf.username" allowEmpty="true" (valueEdited)="updateConfUsername(conf, $event)"></input-editable>
                        </td>
                        <td>
                            <input-editable [value]="conf.password" allowEmpty="true" (valueEdited)="updateConfPassword(conf, $event)"></input-editable>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-default" (click)="deleteConfig(conf)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <div class="hbox" style="align-items: center;">
                <label>New:</label>
                <input class="form-control input-sm" style="margin-left: 6px;" [(ngModel)]="newConfig.serverURL" placeholder="http://serverurl">
                <input class="form-control input-sm" style="margin-left: 6px;" [(ngModel)]="newConfig.username" placeholder="username">
                <input class="form-control input-sm" style="margin-left: 6px;" [(ngModel)]="newConfig.password" placeholder="password">
                <button class="btn btn-sm btn-default" style="margin-left: 6px;" (click)="createConfiguration()" [disabled]="!newConfig.serverURL">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!selectedConfig">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
