<div class="modal-header">
    <h3 class="modal-title">Remote Access Configuration</h3>
</div>
<div class="modal-body">

     <table class="table table-condensed table-borderless"> 
        <thead>
            <tr>
                <th>ServerURL</th>
                <th>Username</th>
                <th>Password</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let conf of savedConfigs">
                <td><input-editable [value]="conf.serverURL" (valueEdited)="updateConfServerURL(conf, $event)"></input-editable></td>
                <td><input-editable [value]="conf.username" allowEmpty="true" (valueEdited)="updateConfUsername(conf, $event)"></input-editable></td>
                <td><input-editable [value]="conf.password" allowEmpty="true" (valueEdited)="updateConfPassword(conf, $event)"></input-editable></td>
                
                <td>
                    <button class="btn btn-sm btn-default" (click)="deleteConfiguration(conf)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
            <tr>
                <td><input class="form-control input-sm" [(ngModel)]="newConfig.serverURL" placeholder="serverURL"></td>
                <td><input class="form-control input-sm" [(ngModel)]="newConfig.username" placeholder="username"></td>
                <td><input class="form-control input-sm" [(ngModel)]="newConfig.password" placeholder="password"></td>
                <td>
                    <button class="btn btn-sm btn-default" (click)="createConfiguration()" [disabled]="!newConfig.serverURL">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-default btn-sm" (click)="ok($event)">Close</button>
</div>
