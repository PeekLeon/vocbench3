<div class="modal-header">
    <div class="hbox" style="align-items: center">
        <h3 class="modal-title" style="flex: 1">{{title}}</h3>
        <span>
            <button class="btn btn-light btn-xs" title="Change class" (click)="changeClass()" [disabled]="!clsChangeable">
                <rdf-resource [resource]="resourceClass"></rdf-resource>
            </button>
        </span>
    </div>
</div>
<div class="modal-body vbox" (keydown.enter)="onEnter()">

    <table class="table table-sm table-borderless">
        <colgroup>
            <col style="width: 1%;">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td class="text-right"><label>Title:</label></td>
                <td>
                    <div class="hbox" style="align-items: center;">
                        <input ngbAutofocus type="text" class="form-control" style="flex: 1; margin-right: 4px;" [(ngModel)]="lex_title">
                        <lang-picker [(ngModel)]="title_lang"></lang-picker>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="text-right"><label>{{'COMMONS.LANGUAGE'|translate}}:</label></td>
                <td>
                    <lang-picker [(ngModel)]="lang"></lang-picker>
                </td>
            </tr>
            <tr>
                <td class="text-right"><label>URI:</label></td>
                <td>
                    <editable-ns-input [(ngModel)]="uri" placeholder="Leave empty in order to autogenerate a random URI">
                    </editable-ns-input>
                </td>
            </tr>
        </tbody>
    </table>

    <custom-form *ngIf="customFormId" [cfId]="customFormId" style="border-top:1px solid #ddd; margin-top: 5px;" 
        [(ngModel)]="formFields"></custom-form>

    <div *ngIf="!title_lang && viewInitialized" class="alert alert-danger" style="margin-top: 5px;">
        You cannot create resources. You have no language assigned for the current project.
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!isInputValid()">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">{{'COMMONS.CANCEL'|translate}}</button>
</div>
