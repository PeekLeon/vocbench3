<div style="width: 100%;">
    <ngx-charts-pie-chart
        [results]="chartData"
        [legend]="false"
        [labels]="false"
        [doughnut]="true"
        [activeEntries]="activeEntries"
        [scheme]="colorScheme"
        (dblclick)="onDblClick($event)"
        (activate)="onActivate($event.value)"
        (deactivate)="onDeactivate()"
    >
    </ngx-charts-pie-chart>
</div>

<series-chart-legend [chartData]="chartData" [colorScheme]="colorScheme" [activeEntries]="activeEntries" [readonly]="readonly"
    (activate)="onActivate($event)" (deactivate)="onDeactivate()" (dataChanged)="onDataChanged($event)"></series-chart-legend>
