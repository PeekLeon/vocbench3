<div class="modal-header">
    <h3 class="modal-title text-info">Broken CustomForm structures</h3>
</div>
<div class="modal-body vbox" style="min-height: 30vh; max-height: 75vh;">
    <div class="alert alert-info" *ngIf="context.message">
        The following table reports the broken structures belonging to the CustomForm mechanism.
    </div>
        
    <div class="table-responsive" style="border: 1px solid #ddd; margin-top: 5px; max-height: 60vh;">
        <table class="table table-condensed table-hoverable">
            <thead class="text-center">
                <tr>
                    <th class="text-center">Level</th>
                    <th class="text-center">Type</th>
                    <th class="text-center">ID</th>
                    <th class="text-center">File</th>
                    <th class="text-center">Reason</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let bcfs of brokenCFS">
                    <td>{{bcfs.level}}</td>
                    <td>{{bcfs.type}}</td>
                    <td>{{bcfs.id}}</td>
                    <td>{{bcfs.file}}</td>
                    <td>{{bcfs.reason}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
</div>
