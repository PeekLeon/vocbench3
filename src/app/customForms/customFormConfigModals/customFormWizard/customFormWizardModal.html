<div cdkDrag class="vbox" cdkDragRootElement=".modal-content" cdkDragBoundary=".modal" resizable>
    <div class="modal-header" cdkDragHandle>
        <h3 class="modal-title">Custom Form Wizard</h3>
    </div>
    <div class="modal-body vbox">

        <div class="hbox">

            <div class="vbox" style="flex: 2">
                <div class="hbox">
                    <div class="card vbox">
                        <div class="card-header">
                            <label style="flex: 1;">Fields</label>
                            <div class="btn-toolbar">
                                <div class="btn-group btn-group-xs">
                                    <div class="btn-group" ngbDropdown>
                                        <button class="btn btn-light dropdown-toggle" data-toggle="dropdown" ngbDropdownToggle>
                                            <span class="fas fa-plus"></span>
                                        </button>
                                        <div class="dropdown-menu" ngbDropdownMenu>
                                            <a class="dropdown-item" (click)="addFieldLiteral()">
                                                Literal field
                                            </a>
                                            <a class="dropdown-item" (click)="addFieldUri()">
                                                URI field
                                            </a>
                                        </div>
                                    </div>
                                    <button class="btn btn-light" (click)="removeField()" [disabled]="!selectedField">
                                        <span class="fas fa-minus"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body vbox">
                            <table class="table table-sm">
                                <colgroup>
                                    <col>
                                    <col style="width: 70%;">
                                    <col>
                                    <col>
                                </colgroup>
                                <thead>
                                    <th></th>
                                    <th>Label</th>
                                    <th class="text-center">Type</th>
                                    <th class="text-center">Optional</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let f of fields; let index=index" [ngClass]="{ 'table-primary' : f == selectedField }" (click)="selectField(f)">
                                        <td class="text-center">{{index+1}}</td>
                                        <td>
                                            <input class="form-control" [(ngModel)]="f.label" (ngModelChange)="updatePearl()" sanitized>
                                        </td>
                                        <td class="text-center">{{f.type}}</td>
                                        <td class="text-center">
                                            <input type="checkbox" [(ngModel)]="f.optional">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card vbox ml-2">
                        <div class="card-header">
                            <label>
                                Field details
                                <ng-container *ngIf="selectedField">
                                    ({{selectedField.label}})
                                </ng-container>
                            </label>
                        </div>
                        <div class="card-body vbox scrollableContainer">
                            <ng-container *ngIf="selectedField">
                                <div class="form-group row">
                                    <div class="col-sm-2">
                                        <label class="col-form-label">
                                            Collection <span class="fas fa-info-circle" title="Tells if the field should allow multiple values"></span>
                                        </label>
                                    </div>
                                    <div class="col-sm-1">
                                        <div class="col-form-label form-check">
                                            <input class="form-check-input" type="checkbox" [(ngModel)]="selectedField.collection.enabled" (ngModelChange)="updatePearl()">
                                        </div>
                                    </div>
                                    <div *ngIf="selectedField.collection.enabled" class="col-sm-9 row">
                                        <div class="d-flex" style="flex: 1">
                                            <div class="col-form-label form-check">
                                                <input class="form-check-input" id="minCheck" type="checkbox" [(ngModel)]="selectedField.collection.minEnabled" (ngModelChange)="updatePearl()">
                                                <label class="form-check-label" for="minCheck">Min</label>
                                            </div>
                                            <input *ngIf="selectedField.collection.minEnabled" class="form-control ml-2" type="number" step="1" min="0"
                                                [(ngModel)]="selectedField.collection.min" (ngModelChange)="onCollMinChange()"
                                                [disabled]="!selectedField.collection.minEnabled">
                                        </div>
                                        <div class="d-flex ml-4" style="flex: 1">
                                            <div class="col-form-label form-check">
                                                <input class="form-check-input" id="maxCheck" type="checkbox" [(ngModel)]="selectedField.collection.maxEnabled" (ngModelChange)="updatePearl()">
                                                <label class="form-check-label" for="maxCheck">Max</label>
                                            </div>
                                            <input *ngIf="selectedField.collection.maxEnabled" class="form-control ml-2" type="number" step="1" min="0"
                                                [(ngModel)]="selectedField.collection.max" (ngModelChange)="onCollMaxChange()"
                                                [disabled]="!selectedField.collection.maxEnabled">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-form-label col-sm-3">Constraint:</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" [(ngModel)]="selectedField.constraint" (ngModelChange)="updatePearl()">
                                            <option [ngValue]="null">---</option>
                                            <option *ngFor="let c of constraintTypes[selectedField.type]">{{c}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div *ngIf="selectedField.constraint == 'Role'" class="form-group row vbox">
                                    <div class="col-sm-9 offset-sm-3 vbox">
                                        <role-selector class="vbox" [(ngModel)]="selectedField.roles" (ngModelChange)="updatePearl()"></role-selector>
                                    </div>
                                </div>
                                <div *ngIf="selectedField.constraint == 'Enumeration'" class="form-group row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <constraint-values-selector [type]="selectedField.type" [constraint]="selectedField.constraint" [(ngModel)]="selectedField.enumeration" 
                                            (ngModelChange)="updatePearl()">
                                        </constraint-values-selector>
                                    </div>
                                </div>
                                <div *ngIf="selectedField.constraint == 'Range'" class="form-group row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <constraint-values-selector [type]="selectedField.type" [constraint]="selectedField.constraint" [(ngModel)]="selectedField.ranges"
                                            (ngModelChange)="updatePearl()">
                                        </constraint-values-selector>
                                    </div>
                                </div>
                                <div *ngIf="selectedField.constraint == 'Datatype'" class="form-group row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <select class="form-control" [(ngModel)]="selectedField.datatype" (ngModelChange)="updatePearl()">
                                            <option *ngFor="let dt of datatypes" [ngValue]="dt">{{dt.getShow()}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div *ngIf="selectedField.constraint == 'LangString'" class="form-group row">
                                    <label class="col-form-label col-sm-3">
                                        Language
                                    </label>
                                    <div class="col-sm-9">
                                        <div class="d-flex align-items-center">
                                            <select class="form-control" [(ngModel)]="selectedField.languageConstraint.type" (ngModelChange)="updatePearl()">
                                                <option>Fixed</option>
                                                <option>UserPrompted</option>
                                            </select>
                                            <div *ngIf="selectedField.languageConstraint.type == 'Fixed'" class="ml-2">
                                                <lang-picker [config]="{ projectAware: false }" [(ngModel)]="selectedField.languageConstraint.language" (ngModelChange)="updatePearl()">
                                                </lang-picker>
                                            </div>
                                        </div>
                                        <div *ngIf="selectedField.languageConstraint.type == 'UserPrompted' && selectedField.collection.enabled" class="alert alert-warning mt-1">
                                            Warning: this field admits multiple values ('Collection' option checked). For all these values, the same language will be used.
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-header">
                        <label>Entry point</label>
                    </div>
                    <div class="card-body d-flex">
                        <div class="d-flex align-items-center">
                            <label class="text-nowrap">Node ID</label>
                            <input class="form-control ml-2" [ngModel]="entryPoint.nodeId" readonly>
                        </div>
                        <div class="d-flex align-items-center ml-4" style="flex: 1">
                            <label class="text-nowrap">Converter</label>
                            <div class="input-group ml-2">
                                <input class="form-control" [ngModel]="entryPoint.converterSerialization" readonly>
                                <div class="input-group-append">
                                    <button class="btn btn-light" (click)="editEntryPointConverter()">
                                        <span class="fas fa-pencil-alt"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="entryPoint.converterStatus?.signatureDesc.getRequirementLevels() == 'REQUIRED'" class="d-flex align-items-center ml-3">
                            <label class="text-nowrap">Feature</label>
                            <div class="input-group ml-2">
                                <select class="form-control" [(ngModel)]="entryPoint.feature" (ngModelChange)="updatePearl()">
                                    <ng-container *ngFor="let f of fields">
                                        <option *ngIf="f.type == 'uri'" [ngValue]="f">{{f.label}}</option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card vbox mt-2">
                    <div class="card-header">
                        <label>Field relations</label>
                    </div>
                    <div class="card-body vbox">
                    </div>
                </div>
            </div>

            <div class="card vbox ml-2">
                <div class="card-header">
                    <label style="flex: 1">Pearl Preview</label>
                </div>
                <div class="card-body vbox">
                    <textarea class="form-control vbox" style="resize: none;" [ngModel]="pearl" readonly></textarea>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" (click)="ok()">Ok</button>
        <button class="btn btn-light btn-sm" (click)="cancel()">{{'ACTIONS.CANCEL'|translate}}</button>
    </div>
</div>
