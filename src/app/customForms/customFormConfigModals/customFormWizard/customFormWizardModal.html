<div cdkDrag class="vbox" cdkDragRootElement=".modal-content" cdkDragBoundary=".modal" resizable>
    <div class="modal-header" cdkDragHandle>
        <h3 class="modal-title">Custom Form Wizard</h3>
    </div>
    <div class="modal-body vbox">

        <div class="hbox">

            <div class="vbox" style="flex: 2">

                <custom-form-wizard-fields-editor [(ngModel)]="fields" (ngModelChange)="onFieldChange()">
                </custom-form-wizard-fields-editor>

                <div class="card vbox mt-2">
                    <div class="card-header">
                        <label style="flex: 1;">Nodes</label>
                        <div class="btn-toolbar">
                            <button class="btn btn-xs btn-light" (click)="addNode()">
                                <span class="fas fa-plus"></span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body scrollableContainer">
                        <table class="table table-sm table-borderless">
                            <colgroup>
                                <col style="width: 20%">
                                <col style="width: 50%">
                                <col style="width: 30%">
                                <col>
                            </colgroup>
                            <thead>
                                <th>Node ID</th>
                                <th>Converter</th>
                                <th>Feature</th>
                                <th></th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input class="form-control mx-1" [ngModel]="entryPoint.nodeId" readonly>
                                    </td>
                                    <td>
                                        <div class="input-group mx-1">
                                            <input class="form-control" [ngModel]="entryPoint.converterSerialization" readonly>
                                            <div class="input-group-append">
                                                <button class="btn btn-light" (click)="editNodeConverter(entryPoint)">
                                                    <span class="fas fa-pencil-alt"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <select *ngIf="entryPoint.converterStatus?.signatureDesc.getRequirementLevels() == 'REQUIRED'" class="form-control mx-1" 
                                            [(ngModel)]="entryPoint.feature" (ngModelChange)="updatePearl()">
                                            <ng-container *ngFor="let f of fields">
                                                <option *ngIf="f.type == 'uri'" [ngValue]="f">{{f.label}}</option>
                                            </ng-container>
                                        </select>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr *ngFor="let n of nodesFromField">
                                    <td>
                                        <input class="form-control mx-1" [ngModel]="n.nodeId" readonly>
                                    </td>
                                    <td>
                                        <input class="form-control mx-1" [ngModel]="n.converterSerialization" readonly>
                                    </td>
                                    <td>
                                        <input class="form-control mx-1" [ngModel]="n.feature.featureName" readonly>
                                    </td>
                                    <td></td>
                                </tr>

                                <tr *ngFor="let n of nodes">
                                    <td>
                                        <input class="form-control mx-1" [(ngModel)]="n.nodeId" (ngModelChange)="updatePearl()">
                                    </td>
                                    <td>
                                        <div class="input-group mx-1">
                                            <input class="form-control" [ngModel]="n.converterSerialization" readonly>
                                            <div class="input-group-append">
                                                <button class="btn btn-light" (click)="editNodeConverter(n)">
                                                    <span class="fas fa-pencil-alt"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <select *ngIf="n.converterStatus?.signatureDesc.getRequirementLevels() == 'REQUIRED'" class="form-control mx-1" 
                                            [(ngModel)]="n.feature" (ngModelChange)="updatePearl()">
                                            <option *ngFor="let f of fields" [ngValue]="f">{{f.featureName}}</option>
                                        </select>
                                    </td>
                                    <td>
                                        <button class="btn btn-light" (click)="removeNode(n)">
                                            <span class="far fa-trash-alt"></span>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="card vbox mt-2">
                    <div class="card-header">
                        <label style="flex: 1;">Nodes relations</label>
                        <div class="btn-toolbar">
                            <div class="btn-group btn-group-xs">
                                <button class="btn btn-light" (click)="addGraph()">
                                    <span class="fas fa-plus"></span>
                                </button>
                                <button class="btn btn-light" (click)="removeGraph()" [disabled]="!selectedGraph">
                                    <span class="fas fa-minus"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body vbox">
                        <table class="table table-sm table-borderless">
                            <thead>
                                <th></th>
                                <th>Subject</th>
                                <th>Predicate</th>
                                <th>Object</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let g of graphs; let index=index" (click)="selectedGraph = g" [ngClass]="{ active: selectedGraph == g }">
                                    <td class="text-center">{{index+1}}</td>
                                    <td>
                                        <select class="form-control" [ngModel]="g.subject" [disabled]="index == 0" (ngModelChange)="updatePearl()">
                                            <option [ngValue]="entryPoint">{{entryPoint.nodeId}}</option>
                                            <option *ngFor="let n of nodes" [ngValue]="n">{{n.nodeId}}</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input type="text" class="form-control" [ngModel]="g.predicate?.toNT()" readonly>
                                            <span class="input-group-append">
                                                <button class="btn btn-light" type="button" style="width:36px;" (click)="selectPredicate(g)">
                                                    <span class="fas fa-pencil-alt"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </td>
                                    <td>
                                        <select class="form-control" [(ngModel)]="g.object" (ngModelChange)="updatePearl()">
                                            <option *ngFor="let n of nodesFromField" [ngValue]="n">{{n.nodeId}}</option>
                                            <option *ngFor="let n of nodes" [ngValue]="n">{{n.nodeId}}</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card vbox ml-2">
                <div class="card-header">
                    <label style="flex: 1">Pearl Preview</label>
                </div>
                <div class="card-body vbox">
                    <textarea class="form-control vbox" style="resize: none;" [ngModel]="pearl" readonly></textarea>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" (click)="ok()">Ok</button>
        <button class="btn btn-light btn-sm" (click)="cancel()">{{'ACTIONS.CANCEL'|translate}}</button>
    </div>
</div>
