<div class="modal-header">
    <h3 class="modal-title">{{context.title}}</h3>
</div>
<div class="modal-body">
    <user-create [(ngModel)]="userForm"></user-create>
</div>
<div class="modal-footer">
    <div class="pull-left">
        <div style="text-align: left">(<span style="color: red">*</span>) Mandatory field</div>
        <div style="text-align: left">(<span style="color: red">**</span>) Optional but highly recommended field</div>
    </div>
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
