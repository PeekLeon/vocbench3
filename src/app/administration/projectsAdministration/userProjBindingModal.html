<div class="modal-header">
    <h3 class="modal-title">{{context.title}}</h3>
</div>
<div class="modal-body vbox">

    <div class="hbox">

        <div class="panel panel-default vbox">
            <div class="panel-heading">
                <label>Users</label>
            </div>
            <div class="panel-body vbox" style="padding: 0px;">
                <div class="scrollableContainer">
                    <div *ngFor="let u of userList" class="listItem" [ngClass]="{active: u == selectedUser, disabled: isUserAlreadyBound(u)}"
                        (click)="selectUser(u)">
                        {{u.getShow()}} <span class="grayText">&nbsp;({{u.getEmail()}})</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default vbox" style="margin-left: 5px;">
            <div class="panel-heading">
                <label>Roles</label>
            </div>
            <div class="panel-body vbox" style="padding: 0px;">
                <div class="scrollableContainer">
                    <div *ngFor="let r of roleList" class="listItem" [ngClass]="{active: isRoleSelected(r)}" (click)="selectRole(r)">
                        {{r.getName()}}
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)" [disabled]="!selectedUser || selectedRoles.length == 0">Ok</button>
    <button class="btn btn-default btn-sm" (click)="cancel()">Cancel</button>
</div>
