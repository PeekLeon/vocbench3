<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body vbox table-responsive">

    <table class="table table-sm table-borderless">
        <colgroup>
            <col style="width: 1%">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td nowrap><label>Short name *</label></td>
                <td><input class="form-control" [(ngModel)]="shortName"></td>
            </tr>
            <tr>
                <td nowrap><label>Full name</label></td>
                <td><input class="form-control" [(ngModel)]="fullName"></td>
            </tr>
            <tr>
                <td nowrap><label>Description</label></td>
                <td><textarea class="form-control" style="resize: vertical" [(ngModel)]="description"></textarea></td>
            </tr>
            <tr>
                <td nowrap><label>Web page</label></td>
                <td><input class="form-control" [(ngModel)]="webPage"></td>
            </tr>
        </tbody>
    </table>

</div>

<div class="modal-footer">
    <span class="float-left">(*) {{'COMMONS.MANDATORY_FIELD'|translate}}</span>
    <button class="btn btn-primary btn-sm" (click)="ok()" [disabled]="!isDataValid()">Ok</button>
    <button class="btn btn-light btn-sm" (click)="cancel()">{{'COMMONS.CANCEL'|translate}}</button>
</div>
