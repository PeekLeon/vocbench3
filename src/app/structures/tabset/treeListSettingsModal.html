<div class="modal-header">
    <h3 class="modal-title">Tree/List settings</h3>
</div>
<div class="modal-body vbox">
    <div class="card card-default">
        <div class="card-body">
            <div class="form-check">
                <input class="form-check-input" id="deprecatedCheck" type="checkbox" [(ngModel)]="showDeprecated" (ngModelChange)="onShowDeprecatedChange()">
                <label class="form-check-label" for="deprecatedCheck">Show deprecated resources in tree/list</label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok()">Ok</button>
</div>
