    <div class="panel-body hbox">

        <div class="panel panel-default vbox" style="flex: 2;">
            <div class="panel-body vbox">
                <div class="table-responsive" style="flex: 1;">
                    <table class="table table-condensed table-borderless">
                        <tbody>
                            <tr>
                                <td><label>ID</label></td>
                                <td>{{dataset.id}}</td>
                            </tr>
                            <tr>
                                <td><label>Title</label></td>
                                <td>
                                    <span *ngFor="let t of dataset.titles">{{t.getValue()}} @{{t.getLang()}}</span>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Description</label></td>
                                <td>
                                    <span *ngFor="let d of dataset.descriptions">
                                        {{d.getValue()}} @{{d.getLang()}}
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td nowrap><label>Dataset page</label></td>
                                <td><a [href]="dataset.datasetPage" target="_blank">{{dataset.datasetPage}}</a></td>
                            </tr>
                            <tr>
                                <td nowrap><label>Ontology IRI</label></td>
                                <td>
                                    <a *ngIf="dataset.ontologyIRI" [href]="dataset.ontologyIRI.getURI()" target="_blank">
                                        {{dataset.ontologyIRI.getURI()}}
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td nowrap><label>Data dump</label></td>
                                <td><a [href]="dataset.dataDump" target="_blank">{{dataset.dataDump}}</a></td>
                            </tr>
                            <tr>
                                <td nowrap><label>URI prefix</label></td>
                                <td>{{dataset.uriPrefix}}</td>
                            </tr>
                            <tr>
                                <td nowrap><label>SPARQL Endpoint</label></td>
                                <td>{{dataset.sparqlEndpoint}}</td>
                            </tr>
                            <tr>
                                <td><label>Model</label></td>
                                <td>{{dataset.model}}</td>
                            </tr>
                            <tr>
                                <td nowrap><label>Lexicalization Model</label></td>
                                <td>{{dataset.lexicalizationModel}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div *ngIf="getFacetsKeys().length != 0" class="vbox scrollableContainer" style="padding: 0px; margin-left: 2px; max-width: 200px;">
            <div *ngFor="let key of getFacetsKeys()" class="subPanel vbox">
                <div class="subPanel-heading"><label>{{key}}</label></div>
                <div class="subPanel-body scrollableContainer" style="flex: 1;">
                    <div *ngFor="let value of dataset.facets[key]" style="margin-bottom: 3px;">
                        <span class="label label-default" style="font-size: 11px;">{{value}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
