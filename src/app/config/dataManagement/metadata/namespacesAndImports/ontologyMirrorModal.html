<div class="modal-header">
    <h3 class="modal-title">Ontology Mirror</h3>
</div>
<div class="modal-body vbox blockingDivHost">
    
    <div class="panel panel-default vbox">
        <div class="panel-heading">
            <label>Ontology Mirror Management:</label>
        </div>
        <div class="panel-body vbox">
            <div class="scrollableContainer">
                <table class="table table-condensed table-borderless table-hoverable">
                    <colgroup>
                        <col>
                        <col>
                        <col style="width: 1%">
                        <col style="width: 1%">
                    </colgroup>
                    <tbody>
                        <tr *ngFor="let m of mirrorList">
                            <td>{{m.baseURI}}</td>
                            <td>{{m.file}}</td>
                            <td>
                                <div class="dropdown pull-right">
                                    <button class="btn btn-default dropdown-toggle btn-xs" type="button" data-toggle="dropdown"
                                        title="Update mirror from..." [disabled]="!isUpdateMirrorAuthorized()">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a (click)="updateMirrorFromWebWithUri(m)">Update from web using baseURI</a></li>
                                        <li><a (click)="updateMirrorFromWebFromAltUrl(m)">Update from web from alternative URL</a></li>
                                        <li><a (click)="updateMirrorFromLocalFile(m)">Update from local file</a></li>
                                    </ul>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-default btn-xs" (click)="deleteOntoMirror(m)" title="Delete mirror"
                                    [disabled]="!isDeleteMirrorAuthorized()">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div #blockingDiv class="blockingDiv" style="display:none">
        <div class="loadingDiv">
            <div>
                <p>Loading...</p><img src="../../../../../assets/images/loading.gif" />
            </div>
        </div>
    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
</div>
